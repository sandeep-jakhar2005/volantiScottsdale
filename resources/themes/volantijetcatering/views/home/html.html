<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eKart Delivery App Interface</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
  }
  .sub-header {
    background-color: #66BB6A;
    color: white;
    padding: 5px;
    text-align: center;
  }
  .call-action {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 20%;
  }
  .end-call-action {
    position: fixed;
    right: 10%;
    bottom: 20%;
  }
  .ad-banner {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f5f5f5;
    text-align: center;
    padding: 5px;
    font-size: 0.8em;
  }
</style>
</head>
<body>

<div class="container-fluid">
  <!-- Header -->
  <div class="header">
    <h1>eKart Delivery</h1>
    <div class="sub-header">E-COMMERCE BUSINESS</div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#">CALLS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">CHAT</a>
    </li> 
  </ul>

  <!-- Call Action Buttons -->
  <div class="call-action">
    <button type="button" class="btn btn-success btn-circle btn-xl">
      <i class="fas fa-phone"></i>
    </button>
  </div>
  <div class="end-call-action">
    <button type="button" class="btn btn-danger btn-circle btn-xl">
      <i class="fas fa-phone-slash"></i>
    </button>
  </div>

  <!-- Advertisement Banner -->
  <div class="ad-banner">
    truecaller Premium
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
