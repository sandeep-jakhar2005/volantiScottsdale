<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="getSuccessOutputs();">CLICK</button>
        <div id="output"></div>

        <script>
            // $(Document).ready(()=>{
            //     getSuccessOutput();
            // })
            function getSuccessOutputs() {
                $.ajax({
                    url: "https://z0p411vwsa.execute-api.ap-south-1.amazonaws.com/dev/live-quiz",
                    method: "PATCH",
                    data: JSON.stringify({
                        ExamID: "1000107",
                        TitleExamID: "1000107",
                        updateValues: { Status: 3, hasAudienceReport: false },
                    }),
                    success: function (response) {
                        $("#output").html(response);
                    },
                    error: function () {
                        $("#output").html("Bummer: there was an error!");
                    },
                });
                return false;
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </body>
</html>
