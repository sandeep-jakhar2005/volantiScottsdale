                                    content:
                                        "<p><strong>ANSWER :3</strong></p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><u><strong>Most commons in Fibroid:</strong></u></p>\n\n<ul>\n\t<li>Fibroids are most commonly Uterine</li>\n\t<li>MC uterine fibroid is interstitial</li>\n\t<li>All fibroids to begin with start as an interstitial fibroid</li>\n\t<li>MC extra uterine fibroid is cervical fibroid</li>\n\t<li>A pedunculated subserous fibroid sometimes detached itself from the uterus and gets attached to a vascular organ and exists independently &ndash; Parasitic fibroid</li>\n\t<li>Most symptomatic fibroid is submucous fibroid</li>\n\t<li>MC fibroid causing retention of urine &ndash; Anterior and Central cervical fibroids</li>\n\t<li>MC fibroid to undergo necrosis - submucous fibroid</li>\n\t<li>MC fibroid to undergo calcareous degeneration - subserous</li>\n\t<li>MC fibroid to undergo malignant change &ndash; submucous</li>\n\t<li>Lantern on St.Paul&rsquo;s church refers to a cervical fibroid</li>\n\t<li>MC fibroid to undergo torsion &ndash; Pedunculated subserous fibroid</li>\n</ul>\n",

                                    content:
                                        '<p><strong>ANSWER :4</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;Anastomoses can be superficial or deep. Superficial anastomosis are bidirectional AAA or VVA and they play a protective role where as deep anastomosis are unidirectional A to A in TRAP and A to V in TTTS</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;Cardiomegaly occurs in the donor twin in TRAP and recipient in case of TTTS.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;Quintero staging is used to grade TTTS</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<ul>\n\t<li>TRAP sequence/ Acardiac twin complicates 1% of mono chorionic twins.</li>\n\t<li>&nbsp;In TRAP sequence the normal twin acts as a pump twin which donates blood to the abnormal twin called recipient twin through an abnormal artery to artery or venous to venous communication in the placenta. This results in reversal of flow in the umbilical cord vessel of the recipient twin. Oxygenated blood enters the foetus through umbilical artery and deoxygenated blood leaves through umbilical vein.</li>\n\t<li>As a result of this imbalance in the circulation lower body develops well compared to upper segment. There is atrophy of the heart while organs such as head, limbs and upper intestines do not develop.</li>\n\t<li>Associated congenital anomalies are present in 9% of pump twin. These include single umbilical artery in 66% and chromosomal abnormality in the Acardiac twin in 33%.</li>\n</ul>\n\n<p>&nbsp;</p>\n',

                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>The bone marrow aspirate exhibits a proliferation of plasma cells that are characterized by having eccentric nuclei and well-defined perinuclear clear zones. Neoplastic plasma cells are the malignant cells of multiple myeloma. Patients may present with&nbsp; nonspecific&nbsp; signs such as weakness, weight loss, bone pain, recurrent infections, and anemia. The definitive criteria to diagnose multiple myeloma include finding a monoclonal spike (M spike) in the results of serum electrophoresis and finding plasma cell levels of above 20% in the bone marrow. Multiple myeloma, which occurs more commonly in males than in females, shows an increasing incidence with increasing age, and most patients are in their seventies. Osteolytic, punched out bone lesions are characteristic, especially in the skull. Because the process is lytic, alkaline phosphatase is usually not elevated.&nbsp; These osteolytic&nbsp; lesions result from the production of osteoclast-activating factor (OAF) by the myeloma cells. This results in increased serum calcium levels (hypercalcemia). OAF is in fact IL-6, and increased amounts of IL-6 are associated with a worse prognosis because the survival of the myeloma cells is dependent on IL-6. Myeloma is not associated with lymphadenopathy, but recurrent infections are frequent because of the severe suppression of normal immunoglobulins. In fact, infection is the most common cause of death in these patients and is usually due to encapsulated bacteria. There is no increase in viral infections in these patients because their cell-mediated immunity is normal.</p>\n",

                                    questionTitle:
                                        "116. A patient was given a 200 mg dose of a drug IV, and 100 mg was eliminated during the first 2 hours. If the drug follows first-order elimination kinetics, how much of the drug will remain 6hours after its administration?",
                                    queueID: 116,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1306",
                                    content:
                                        "<p><strong>Ans. 2. 25mg</strong></p>\n\n<p>One half of the dose is eliminated in the first 2 hours so its elimination half-life equals 2 hours. With the passage of each half-life the amount in the body (or in the blood) will decrease to 50% of a former level. Thus, at 6 hours after administration, 3 half-lives have passed: (1) 200mg to100mg, (2)100mg to 50mg, and (3)50mg to 25mg.</p>\n",

                                    content:
                                        "<p><strong>Ans. 3. 100% bioavailable</strong></p>\n\n<p>By definition, IV administration does not involve absorption because there is no movement from the site of administration into the blood. The IV route avoids first-pass metabolism which is common with orallyadministereddrugs.First-passgreatlyreducesthebioavailabilityof many drugs. Drugs given IV have 100% bioavailability (f = 1) since the entire dose is in the systemic circulation. No conclusions can be drawn about renal or hepatic elimination of a drug knowing only that it was administered IV.</p>\n",

                                    questionTitle:
                                        "118. Drugs that are highly bound to albumin:",
                                    queueID: 118,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1308",
                                    content:
                                        "<p><strong>Ans. 4. Can undergo competition with other drugs for albumin binding sites</strong></p>\n\n<p>Since most drugs are lipid-soluble they will need a carrier in the blood, most commonly albumin. Drugs bound to albumin do not get filtered at the glomerulus or cross the blood-brain barrier. Binding to plasma proteins keeps drugs in the plasma resulting in a lower Vd. Highly protein bound drugs are good candidates for interactions with other drugs that are also highly bound (e.g., warfarin plus sulfonamides).</p>\n",

                                    questionBankID: "ADRA1309",
                                    content:
                                        "<p><strong>Ans. 2. Passive diffusion with first-order kinetics</strong></p>\n\n<p>The permeation of most drugs through cellular membranes is by the process of passive diffusion, a nonsaturable process that follows first-order kinetics. Concentration gradient and lipid solubility are important determinants for the rate of diffusion. Only a few drugs are substrates for active transport processes such as active tubular secretion (e.g., penicillins) or penetrate membranes via aqueous pores (ethanol).</p>\n",

                                    questionTitle:
                                        "120. A subject in whom the renal clearance of inulin is 120 mL/min is given a drug, the clearance of which is found to be 18 mL/min. If the drug is 40% plasma protein bound, how much filtered drug must be reabsorbed in the renal tubules?",
                                    queueID: 120,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1310",
                                    content:
                                        "<p><strong>Ans. 4. 54mL/min</strong></p>\n\n<ul>\n\t<li>The formula to use is Cl = ff &times; GFR. The drug is 40% protein bound so the ff = 60%. 120 mL/min &times; 60% = 72 mL/min theoretical clearance of the drug. Since only 18 mL/min was actually cleared, there must have been tubular reabsorption of the drug. 72 &minus;18 = 54 mL/min of reabsorbed drug.</li>\n</ul>\n",
                                    chapter: "",

                                    choices: [
                                        {
                                            questionDetailId: 120,

                                            isCorrect: false,
                                        },

                                            questionDetailId: 120,

                                            choiceText: "18mL/min",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 120,

                                            choiceText: "36mL/min",

                                            isCorrect: false,

                                            questionDetailId: 120,

                                            choiceText: "54mL/min",
                                            validAdditionalValue: "",
                                            isCorrect: true,
                                        },
                                    ],
                                },

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1313",
                                    content:
                                        "<p><strong>Ans.3. Ketoconazole</strong></p>\n\n<p>Azole antifungals (e.g. ketoconazole) are inhibitors of cytochrome P450 enzymes, especially CYP3A4, the most abundant isozyme form in the human liver. The 3A4 isozyme metabolizes a wide range of drugs. Ketoconazole would actually raise the plasma levels of oral contraceptives increasing the risk of side effects but it would not reduce their effectiveness. All other drugs listed are P450 inducers. As such, they would tend to lower plasma levels and decrease effectiveness of oral contraceptives.</p>\n",

                                    questionTitle:
                                        "125. A 15 year old boy came back to his village after a vacation to his relatives. He developed severe headache and purulent nasal discharge and was diagnosed as acute bacterial meningitis. He died 5 days later. Which is the most likely etiological agent?",
                                    queueID: 125,
                                    mark: 3,

                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1315",
                                    content:
                                        "<p><strong>Ans. 3</strong></p>\n\n<p>Ref<strong>:</strong> Harrison&#39;s Principles of Internal medicine 18/e Pg 1686</p>\n\n<p>The above presentation is consistent with<strong> a typical Free</strong></p>\n\n<p><strong>Living amoeba infection.</strong></p>\n\n<p><strong>Naegleria Infections</strong></p>\n\n<p>Naegleria (the &quot;brain-eating amoeba&quot;) is the causative agent of primary amebic meningoencephalitis (FAM). Naegleria prefers warm freshwater, and most cases occur in otherwise healthy children, who usually have swum in lakes or swimming pools during the previous 2 weeks. Naegleria enters the central nervous system via water inhaled or splashed into the nose, with trophozoites disrupting the olfactory mucosa, invading through the cribriform plate, and ascending via the olfactory nerves into the brain. The earliest manifestations are anosmia (usually perceived as alterations in taste), headache, nasal discharge, fever, photophobia, nausea, and vomiting. Cranial nerve palsies, especially of the third, fourth, and sixth nerves, are documented and rapid progression of disease, with seizures, coma, and death within 7-10 days of the onset of symptoms, are common. Pathologic examination reveals hemorrhagic necrosis of brain tissue (often most prominent in the olfactory bulbs), evidence of increased intracranial pressure, scant purulent material that may contain a few amebas, and marked leptomeningitis&nbsp; The diagnosis of PAM is based on the finding of motile Naegleria trophozoites in wet mounts of freshly obtained cerebrospinal fluid (CSF). Laboratory findings in the CSF resemble those in bacterial meningitis, with high opening pressures, low glucose levels, high protein concentrations, and elevated polymorphonuclear cell-predominant white blood cell counts. PAM should be suspected in any patient who has an appropriate history and purulent meningoencephalitis with negative gram stains, negative antigen detection and PCR tests for other pathogens, and negative bacterial cultures. Unfortunately, the prognosis for PAM is dismal. The few survivors who have been reported were treated with high-dose amphotericin B and rifampin in combination.</p>\n",

                                        "131. A patient has Angina, Dyspnea and syncope. What is the most likely diagnosis?",

                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1321",
                                    content:
                                        "<p><strong>Ans. 1</strong></p>\n\n<p>Ref: Harrison&#39;s Principles of Internal medicine 18/e Pg 1939</p>\n\n<ul>\n\t<li>Most patients with pure or predominant AS have gradually increasing obstruction over years, but do not become symptomatic until the sixth to eighth decades. Exertional dyspnea, angina pectoris, and syncope are the three cardinal symptoms.</li>\n\t<li>Often, there is a history of insidious progression of fatigue and dyspnea associated with gradual curtailment of activities. Dyspnea results primarily from elevation of the pulmonary capillary pressure caused by elevations of LV diastolic pressures secondary to reduced left ventricular compliance and impaired relaxation.</li>\n\t<li><strong>Angina pectoris</strong> usually develops somewhat later and reflects an imbalance between the augmented myocardial oxygen requirements and reduced oxygen availability.</li>\n\t<li>CAD may or may not be present, although its coexistence is common among AS patients older than age 65.</li>\n\t<li><strong>Exertional syncope</strong> may result from a decline in arterial pressure caused by vasodilation in the exercising muscles and inadequate vasoconstriction in nonexercising muscles in the face of a fixed CO, or from a sudden fall in CO produced by an arrhythmia.</li>\n</ul>\n",

                                        "135. Which of the following is not a component of SIRS",

                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1325",
                                    content:
                                        '<p><strong>Ans. 1</strong></p>\n\n<p>Ref: Harrison&#39;s Principles of Internal medicine 18/e pg 2223<br />\n&nbsp;</p>\n\n<p><strong>Definitions Used to Describe the Condition of Septic Patients</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;Bacteremia</td>\n\t\t\t<td>&nbsp;Presence of bacteria in blood, as evidenced by positive blood cultures&nbsp;</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Septicemia&nbsp;&nbsp;</td>\n\t\t\t<td>&nbsp;Presence of microbes or their toxins in blood</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Systemic inflammatory response<br />\n\t\t\tsyndrome (SIRS)</td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>Two or more of the following conditions:</p>\n\n\t\t\t<p>(1) fever (oral temperature &gt;38&deg;C) or hypothermia (&lt;36&deg;C);</p>\n\n\t\t\t<p>(2) tachypnea (&gt;24 breaths/min);</p>\n\n\t\t\t<p>(3) tachycardia (heart rate &gt;90 beats/min);</p>\n\t\t\t(4) leukocytosis 12,000/microL), leucopenla (&lt;4,000/microL), or &gt;10% bands; may have a noninfectious etiology</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Sepsis</td>\n\t\t\t<td>&nbsp;SIRS that has a proven or suspected microbial etiology</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Severe sepsis (similar to &quot;sepsis syndrome&quot;)</td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>Sepsis with one or more signs of organ<br />\n\t\t\tdysfunction&mdash;for example;</p>\n\n\t\t\t<p>1. Cardiovascular: Arterial systolic blood pressure 90 mmHg or mean arterial pressure 70 mmHg that responds to administration of intravenous fluid</p>\n\n\t\t\t<p>2. Renal: Urine output &lt;0.5 mL/kg per hour for 1 h despite adequate fluid resuscitation</p>\n\n\t\t\t<p>3. Respiratory: Pa02/FI02 250 or, if the lung is the only dysfunctional organ, 200 .</p>\n\n\t\t\t<p>4. Hematologic: Platelet count &lt;80.000/L or 50% decrease in platelet count from highest value recorded over previous 3 days</p>\n\n\t\t\t<p>5. Unexplained metabolic acidosis: A pH 7.30 or a Dase delicti 5.0 mEq/L and a plasma lactate level &gt;1.5 times itppRr limit of normal for reporting lab</p>\n\t\t\t6. Adequate fluid resuscitation: Pulmonary artery wedge pressure 12 mmHg or central venous pressure 8 mmHg</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Septic shock</td>\n\t\t\t<td>&nbsp;Sepsis with hypotension (arterial blood pressure &lt;90 mmHg systolic, or 40 mmHg less than patient&#39;s normal blood pressure) for at least 1 h despite adequate fluid resuscitation; or Need for vasopressors to maintain systolic blood pressure 90 mmHg or&nbsp; mean arterial pressure 70 mmHg</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>Refractory septic<br />\n\t\t\tshock</td>\n\t\t\t<td>&nbsp;Septic shock that lasts for &gt;1 h and does not respond to fluid or pressor administration</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Multiple-organ dysfunction syndrome (MODS)</td>\n\t\t\t<td>&nbsp;Dysfunction of more than one organ, requiring intervention to maintain homeostasis</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Predisposition- infection response -organ dysfunction (PIRO)&nbsp;</td>\n\t\t\t<td>&nbsp;A gracing system that stratifies patients according to four key aspects of illness; attempts to define subgroups of patients, reducing heterogeneity in clinical trials</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Critical illness-related corticosteroid<br />\n\t\t\tinsufficiency (CIRCI)</td>\n\t\t\t<td>&nbsp;Inadequate corticosteroid activity for the patient&#39;s severity of illness; should be suspected when hypotension is not relieved by fluid administration</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    content:
                                        "<p><strong>Ans. 4.</strong></p>\n\n<p>The gross photograph shows a stomach with a perforated peptic ulcer. Perforation of a peptic ulcer is potentially fatal, because of either peritonitis with sepsis or sudden exsanguination (if the perforation damages one of the many arteries of the stomach). Peptic ulcer disease, gastritis, and possibly gastric carcinoma and gastric lymphoma have been strongly associated with Helicobacter pylori colonization of the mucus layer covering the gastric mucosa. Colonization is associated with destruction of the mucus layer, thereby destroying its protective function.</p>\n\n<ul>\n\t<li>Cryptosporidium parvum(choice 1) causes diarrhea that is severe in immunocompromised patients.</li>\n\t<li>Entamoeba histolytica(choice 2) produces dysentery-like symptoms or can cause liver abscess.</li>\n\t<li>Escherichia coli (choice 3) causes a variety of diarrheal diseases and can infect the bladder and soft tissues.</li>\n</ul>\n",

                                    questionDetailId: 138,
                                    questionSetID: 1,
                                    questionTitle:
                                        "138. A 33-year-old woman who has recently returned from several years in the Peace Corps in Guatemala presents with severe, acute, right upper quadrant abdominal pain. She recalls that before coming back to the United States, she had several months of bloody diarrhea. CT scan of the liver demonstrates lesions that are interpreted to be abscesses. Which of the following organisms is the most likely cause of her illness?",
                                    queueID: 138,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1328",
                                    content:
                                        "<p><strong>Ans. 2</strong></p>\n\n<p>The patient probably has hepatic amebiasis, which is a life-threatening complication of intestinal infection with Entamoeba histolytica. E. histolytica is transmitted via the fecal-oral route. Intestinal colonization (which may be asymptomatic) always precedes infection of the liver. The abscesses generally contain necrotic debris, with amoebae located along the edges of the abscess.</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ascaris lumbricoides (choice 1) can cause intestinal obstruction, but does not usually cause hepatic abscesses.</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Enterobius vermicularis (choice 3) is the pinworm, which inhabits the rectum.</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Bloody diarrhea can also be seen with some strains of Salmonella (choice 4), but these organisms do not usually cause hepatic abscesses. Bacterial causes of hepatic abscesses include E. coli, Klebsiella, Streptococcus, Staphylococcus, Bacteroides, and Pseudomonas.</p>\n",

                                    questionSetID: 1,
                                    questionTitle:
                                        "139. A previously healthy 11-year-old girl develops a gastrointestinal infection with cramping and watery stools. After several days, she begins to pass blood per rectum, and is hospitalized for dehydration. In the hospital, she is noted to have decreasing urine output with rising blood urea nitrogen (BUN). Total blood count reveals anemia and thrombocytopenia, and the peripheral smear is remarkable for fragmented red cells (schistocytes). Infection with which of the following bacterial genera is most likely responsible for this syndrome?",
                                    queueID: 139,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1329",
                                    content:
                                        "<p><strong>Ans. 4.</strong></p>\n\n<p>This patient has developed hemolytic-uremic syndrome (HUS), a complication of the Shiga toxin or Shiga-like toxin: exotoxins released by Shigella species and the enterohemorrhagic E.coli. HUS in children usually develops after a gastrointestinal or flu-like illness, and is characterized by bleeding, oliguria, hematuria and microangiopathic hemolytic anemia. Presumably the Shiga toxin is toxic to the microvasculature, producing microthrombi that consume platelets and RBCs, and may fragment the red cell membrane.</p>\n\n<ul>\n\t<li>The incorrect choices are all bacteria which may produce an enterocolitis, but do not elicit HUS.</li>\n\t<li>A long-term consequence of Campylobacter (choice 1) infection is a reactive arthritis or full-blown Reiter&#39;s syndrome.</li>\n\t<li>Clostridial enterocolitis is produced by Clostridium difficile (choice 2), a normal inhabitant of the gut that produces pseudomembranous colitis when other gut flora are suppressed by treatment with antibiotics.</li>\n\t<li>In the United States, Salmonella infections (choice 3) are almost all non-typhoid inflammatory diarrhea, producing a simple enterocolitis that may proceed to sepsis in some cases. Typhoid fever (produced by Salmonella typhi and S. paratyphi) produces a protracted illness that progresses over several weeks and includes rash and very high fevers, but not HUS</li>\n</ul>\n",

                                    questionBankID: "ADRA1330",
                                    content:
                                        "<p><strong>Ans. 1</strong></p>\n\n<p>The rare, but life-threatening, meningoencephalitis caused by Naegleria fowleri apparently ensues when the organism enters the body through the nasal mucosa and crosses the cribriform plate to enter the brain via the olfactory nerves. It has been speculated that trauma to the nose during diving predisposes to this infection.</p>\n\n<ul>\n\t<li>The lacrimal bone (choice 2) of the medial aspect of the orbit does not appear to be involved in amoebic infection.</li>\n\t<li>The mouth and its associated bones, including the mandible (choice 3), do not appear to be a route of infection for this organism.</li>\n\t<li>The nasal bones (choice 4), located on the superior surface of the nose, do not appear to be a route of infection for this organism.</li>\n</ul>\n",

                                    questionDetailId: 141,
                                    questionSetID: 1,
                                    questionTitle:
                                        "141. A 1-year-old girl presents with a 2-day history of fever, vomiting, and watery, non bloody diarrhea. On physical exam, she appears dehydrated. Which of the following best describes the most likely infecting organism?",
                                    queueID: 141,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1331",
                                    content:
                                        "<p><strong>Ans. 3.</strong></p>\n\n<p>Rotavirus is the most common cause of gastroenteritis in children between 3 months and 2 years of age. It is most prevalent in the winter. Rotavirus, one of the reoviruses, looks like a wheel (which ROTAtes) and possesses a double-shelled icosahedral capsid with no envelope. Its genome consists of 11 segments of double-stranded RNA.</p>\n\n<ul>\n\t<li>A complex double-stranded DNA genome (choice 1) is found in enteric adenoviruses, the third most common cause of gastroenteritis in infants and children. This organism possesses an icosahedral nucleocapsid.</li>\n\t<li>A partially double-stranded circular DNA genome (choice 2) is characteristic of hepatitis B. Its envelope contains surface antigen (HBsAg). Its capsid is icosahedral and contains the genome along with DNA-dependent DNA polymerase, which also has reverse transcriptase activity.</li>\n\t<li>A single-stranded circular RNA genome (choice 4) is characteristic of hepatitis D virus. Its envelope consists of HBsAg. The virus is defective and is able to replicate only in cells infected with hepatitis B.</li>\n</ul>\n",
                                    chapter: "",

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1333",
                                    content:
                                        "<p><strong>Ans. 3.</strong></p>\n\n<p>Carcinomas of the bladder and renal pelvis are usually transitional cell (choices 4) carcinomas. However, Schistosoma haematobium infection (where Schistosomes lay eggs in the veins near the bladder, thereby inducing a marked inflammatory response) is associated with squamous metaplasia and squamous cell carcinoma of the bladder. Some authors have suggested that medications used to kill the worms may contribute to the etiology. Adenocarcinomas of the renal pelvis and bladder (choices 1 and 2) are rare.</p>\n",

                                    questionDetailId: 144,
                                    questionSetID: 1,
                                    questionTitle:
                                        "144. An active intravenous drug abuser presents to the emergency department with fever of 5 days' duration, a cough occasionally productive of blood, and pleuritic chest pain. Petechiae are present in his mouth and conjunctivae, and splinter hemorrhages are visible under the fingernails. Which of the following test results would most likely confirm the identity of the causative agent?",
                                    queueID: 144,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1334",
                                    content:
                                        "<p><strong>Ans. 4</strong></p>\n\n<ul>\n\t<li>The patient is exhibiting the classic signs of acute bacterial endocarditis. In intravenous drug abusers, Staphylococcus aureus is the most common causative agent, because it is the most common normal flora organism on the skin of these patients, and choice 4 is the classic description of this species.</li>\n\t<li>Catalase positivity distinguishes the genus Staphylococcus from Streptococcus, and Staphylococcus aureus is the only coagulase positive member of its genus.</li>\n\t<li>Antibodies to p24 capsid antigen (choice 1) would be likely in an HIV-positive drug abuser, rather than a patient with endocarditis.</li>\n\t<li>Trichinella spiralis(choice 2) can cause splinter hemorrhages during the larval migration period, but would not be the most likely agent given the other symptoms.</li>\n\t<li>Staphylococcus epidermidis is a catalase-positive, novobiocin-sensitive, gram-positive coccus (choice 3). It is sometimes implicated in subacute bacterial endocarditis, but is less common as a causative agent in drug abusers than in normal individuals.</li>\n</ul>\n",
                                    chapter: "",
                                    guid: "7841763d-5eae-11ee-83c3-02bf3498f282",
                                    choices: [

                                    questionDetailId: 145,
                                    questionSetID: 1,
                                    questionTitle:
                                        "145. A 22-year-old woman presents with a 1-week history of mild lower abdominal pain and a yellowish vaginal discharge. She describes the pain as dull in nature, relieved slightly by acetaminophen and worsened by intercourse. Pelvic examination reveals a red, swollen cervix without motion tenderness. The mucosa is friable. Potassium hydroxide (KOH) mount is negative, and wet mount does not reveal clue cells. Gram's stain of the exudate reveals gram-negative cocci. Which of the following procedures would most likely lead to the correct diagnosis?",
                                    queueID: 145,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1335",
                                    content:
                                        "<p><strong>Ans. 2.</strong></p>\n\n<ul>\n\t<li>The symptoms suggest infection with Neisseria gonorrhoeae; however, with Gram&#39;s stain results alone, it is not possible to distinguish the gonococcus from normal flora organisms such as</li>\n\t<li>Acinetobacter, unless gram-negative diplococci are found within polymorphonuclear leukocytes. The fastest and most reliable assay specific for diagnosis of gonorrhea is the use of commercial DNA probes, with results available in 2-4 hours.</li>\n\t<li>Culture on Thayer-Martin medium (choice 1) is indeed the choice for culture of N. gonorrhoeae, but would yield slower results, and therefore be a secondary choice.</li>\n\t<li>Serology (choice 3) is not a good choice 2ecause N. gonorrhoeae does not have a significant capsule (the meningococcus does), and furthermore, serological tests for the gonococcus have proven insensitive and nonspecific.</li>\n\t<li>The germ tube test (choice 4) is one of the diagnostic tests for Candida albicans, but this case presentation is not characteristic of candidiasis.</li>\n</ul>\n",

                                    questionDetailId: 146,
                                    questionSetID: 1,
                                    questionTitle:
                                        "146. An Hispanic male is referred to the dermatology clinic of a major medical center. On physical examination, the man has several disfiguring lesions on his face and there is loss of cutaneous sensation to fine touch, pain, and temperature. An acid-fast organism is observed in scrapings from a skin lesion. Which of the following organisms is the most likely cause of this patient's disease?",
                                    queueID: 146,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1336",
                                    content:
                                        "<p><strong>Ans. 4. </strong></p>\n\n<ul>\n\t<li>The disease in question is leprosy, or Hansen&#39;s disease. A key feature in the description is the fact that the organism is acid-fast. Both of the&nbsp; mycobacteria, M. avium-intracellulare and M. leprae are strongly acid-fast, that is they retain the carbol fuchsin dye in the face of acid-alcohol decolorization.</li>\n\t<li>M. leprae has a predilection for the skin and cutaneous nerves, thereby producing the symptoms of depigmentation and anesthetic cutaneous lesions. This loss of peripheral nerve function leads to many of the disfiguring features of the disease; because the patients do not have normal pain sensation, they sustain repeated injuries. In addition, the organism attacks cartilage and causes granuloma formation in the skin, leading to some of the facial disfigurement.</li>\n\t<li>Bartonella henselae(choice 1) is a very small, gram-negative bacterium that is closely related to the rickettsia, although it is able to be cultured on lifeless media. It is the cause of cat-scratch disease, a local, chronic lymphadenitis most commonly seen in children, and bacillary angiomatosis, a disease seen particularly in AIDS patients.</li>\n\t<li>Listeria monocytogenes(choice 2) is a ubiquitous microbe that causes disease in over 100 animal species.</li>\n\t<li>Although it is best known as an agent of meningitis in the newborn, it is a cause of multiple other diseases. A characteristic feature of these infections is the development of granulomas at the site of the infection. The organism is not acid-fast and has no particular predilection for skin or nervous tissues.</li>\n\t<li>M. avium-intracellulare(choice 3) causes tuberculosis-like pulmonary disease in the immunosuppressed.</li>\n</ul>\n",
                                    chapter: "",
                                    guid: "784177d7-5eae-11ee-83c3-02bf3498f282",
                                    choices: [

                                    questionBankID: "ADRA1350",
                                    content:
                                        "<p><strong>Ans. 3</strong></p>\n\n<p>Brain Fingerprinting testing is a scientific technique to determine whether or not specific information is stored in an individual&#39;s brain. We do this by measuring brain-wave responses to words, phrases, sounds or pictures presented by a computer. We present details about a crime, training or other types of specific knowledge, mixed in a sequence with other, irrelevant items. We use details that the person being tested would have encountered in the course of committing a crime, but that an innocent person would have no way of knowing. We can tell by the brainwave response if a person recognizes the stimulus or not. If the suspect recognizes the details of the crime, this indicates that he has a record of the crime stored in his brain.</p>\n\n<p>Alec jaffery- DNA Profiling</p>\n\n<p>Dr. Lawrence Farwell- Brain fingerprinting/mapping</p>\n\n<p>Mc Donnel- reported an equation for the calculation of height from foot. William .J Hearschel-Use of fingerprint in official contracts and documents</p>\n",

                                    questionSetID: 1,
                                    questionTitle:
                                        "162. A 55-year-old male alcoholic presents with symptoms of liver disease and is found to have mildly elevated liver enzymes. A liver biopsy examined with a routine hematoxylin and eosin (H&E) stain reveals abnormal clear spaces in the cytoplasm of most  of the hepatocytes. Which  of the following materials is most  likely  forming these cytoplasmic spaces?",
                                    queueID: 162,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1352",
                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>Substances that can form clear spaces in the cytoplasm of cells as seen with a routine H&amp;E stain include glycogen, lipid, and water. In the liver, clear spaces within hepatocytes are most likely to be lipid, this change being called fatty change or steatosis. In the normal metabolism of lipid by the liver, free fatty acids are either esterified to triglyceride, converted to cholesterol, oxidized into ketone bodies, or incorporated into phospholipids that can be excreted from the liver as very-low-density lipoproteins (VLDLs). Abnormalities involving any of these normal metabolic pathways may lead to the accumulation of triglycerides (not cholesterol) within the hepatocytes. For example, increased formation of triglycerides can result from alcohol use, as alcohol causes&nbsp;&nbsp; excess NADH&nbsp; formation (high NADH/NAD ratio), increases fatty acid synthesis, and decreases fatty acid oxidation. In contrast to lipid, calcium appears as a dark blue-purple color with routine H&amp;E stains, while hemosiderin, which is formed from the breakdown of ferritin, appears as yellow-brown granules. Lipofuscin also appears as fine, granular, golden-brown intracytoplasmic pigment. It is an insoluble &ldquo; wear and tear&rdquo; (aging) pigment found in residual bodies in the cytoplasm of aging cells, typically neurons, cardiac myocytes, or hepatocytes. Lipofuscin is composed of polymers of lipids and phospholipids derived from lipid peroxidation by free radicals of polyunsaturated lipids of subcellular membranes.</p>\n",
                                    chapter: "",
                                    guid: "7841977a-5eae-11ee-83c3-02bf3498f282",

                                    questionTitle:
                                        "163. A skin biopsy is being examined by a pathologist using light microscopy. Examining the tissue finds that the nuclei of the cells have a dark blue  color while the cytoplasm of the cells have a pink color. Which one of the listed stains was most likely used to stain the nuclei a dark blue color in this specimen?",
                                    queueID: 163,
                                    mark: 3,
                                    negative: 1,

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1353",
                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>Hematoxylin is a basic dye that stains negatively charged structures, such as nucleic acids (ribosomes and the chromatin-rich nucleus), a dark blue-purple (basophilic) color. It is part of the H&amp;E (hematoxylin and eosin) stain is the usual&nbsp;&nbsp; stain&nbsp;&nbsp; used by&nbsp; pathologists to examine tissue with light microscopy. Eosin is an acidic stain that stains positively charged structures a pink-red (eosinophilic) color. Most of the cytoplasm stains eosinophilic, while the nucleus stains basophilic .The periodic acid-Schiff (PAS) is primarily used to identify glycogen, while the Wright-Giemsa stain is used to stain blood to differentiate the blood cells. Finally mucicarmine stains acidic mucins a pink color. It can be used to identify neoplasms that form glandular structures.</p>\n",

                                    questionTitle:
                                        "164. In an evaluation of an 8-year-old boy who has had recurrent infections since the first year of life, findings include enlargement of the liver and spleen, lymph node inflammation, and a superficial dermatitis resembling eczema. Microscopic examination of a series of peripheral blood smears taken during the course of a staphylococcal infection indicates that the bactericidal capacity of the boy’s neutrophils is impaired or absent. Which of the following is the most likely cause of this child’s illness?",
                                    queueID: 164,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1354",
                                    content:
                                        "<p><strong>Ans: 1</strong></p>\n\n<p>Patients with chronic granulomatous disease have defective functioning of phagocytic neutrophils and monocytes due to an inability to produce hydrogen peroxide. That is, their phagocytic cells have a decreased oxidative or respiratory burst. The most common cause of chronic granulomatous disease is defective NADPH oxidase, which is an&nbsp;&nbsp; enzyme on the membrane of lysosomes that converts O2 to superoxide and stimulates oxygen burst. This deficiency results in recurrent infections with catalase-positive organisms, such as S aureus. The classic form of chronic granulomatous disease usually affects boys and causes death before the age of 10.Key findings in chronic granulomatous disease include lymphadenitis, hepatosplenomegaly, eczematoid dermatitis, pulmonary infiltrates that are associated with hypergammaglobulinemia, and defective ability of neutrophils to kill bacteria. A defect in the enzyme adenosine</p>\n\n<p>deaminase (ADA) is seen in the autosomal recessive (Swiss) form of severe combined immunodeficiency disease (SCID), while a defect in the IL-2 receptor is seen in the X-linked recessive form of SCID. A developmental defect at the pre-B stage is seen in X-linked agammaglobulinemia of Bruton, while developmental failure of pharyngeal pouches 3 and 4 is characteristic of DiGeorge syndrome</p>\n",

                                    questionDetailId: 165,
                                    questionSetID: 1,
                                    questionTitle:
                                        "165. A 24-year-old woman presents with severe pain during menses (dysmenorrhea). To treat her symptoms, you advise her to take indomethacin. This drug may reduce her pain because it interferes with the production of which one of the following substances?",
                                    queueID: 165,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1355",
                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>Prostaglandin F2 (PGF2) causes uterine contractions, which can result in painful menses (dysmenorrheal). Indomethacin can be used to treat dysmenorrhea by decreasing the production of PGF2 as it, along with aspirin and other nonsteroidal anti-inflammatory drugs (NSAIDs), inhibit the enzyme cyclooxygenase (COX). These drugs inhibit both COX-1 and COX-2 It is thought that perhaps COX-1 is involved in the production of prostaglandins that are involved in inflammation and homeostatic functions, while COX-2 is involved in the production of prostaglandins that are involved only in inflammatory reactions. This has not proven to be absolutely correct as COX-2 seems to be involved in homeostatic function too. Inhibition of COX leads to the inhibition of the synthesis of prostaglandins, which have several important functions. For example, prostaglandin E2 (PGE2),&nbsp; produced&nbsp; within the anterior hypothalamus in response to IL-1 secretion from leukocytes, results in fever. Therefore, aspirin can be used to treat fever by inhibiting PGE2 production. PGE2 is also a vasodilator that can keep a ductus arteriosus open. At birth, breathing decreases pulmonary resistance and reverses the flow of blood through the ductus arteriosus. The oxygenated blood flowing from the aorta into the ductus inhibits prostaglandin production and closes the ductus arteriosus.</p>\n\n<p>Therefore, PGE2 can be given clinically to keep the ductus arteriosus open, while indomethacin can be used to close a patent ductus. In contrast, bradykinin is a nonapeptide that increases vascular permeability, contracts smooth muscle, dilates blood vessels, and causes pain. It is part of the kinin system and is formed from high-molecular-weight kininogen (HMWK). Histamine, a vasoactive amine that is stored in mast cells, basophils, and platelets, acts on H1 receptors to cause dilation of arterioles and increased vascular permeability of venules.</p>\n",

                                    questionTitle:
                                        "166. Which one of the listed cells is thought to be the source of hepatic stem cells?",
                                    queueID: 166,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1356",
                                    content:
                                        "<p><strong>Ans: 3</strong></p>\n\n<p>Stem cells are unique cells that are characterized by their ability for asymmetric replication, which refers to the fact that one of the products of cell division is capable of self-renewal. Embryonic stem cells are pluripotential, that is, they are capable of forming all the tissues of the body, while&nbsp; adult&nbsp; stem cells are usually only able to differentiate into a particular tissue. Stem cells, which have been identified in many different tissues, are located in special sites called niches. For example, cells located in the canals of Hering of the liver can give rise to precursor cells called oval cells, which are capable of forming hepatocytes and biliary cells. Satellite cells, located in the basal lamina of myotubules, can differentiate into myocytes after injury, while limbus cells located in the canals of Schlemm are stem cells for the cornea. Other sites for stem cells are the base of the crypts of the colon and the dentate gyrus of the hippocampus. In contrast to stem cells, Ito cells, which are located in the subendothelial space of Disse, store vitamin A, and Paneth cells, located near the bottom of crypts, provide host defense against microorganisms.</p>\n",

                                    questionSetID: 1,
                                    questionTitle:
                                        "167. A 51-year-old woman presents with a long history of poorly controlled hypertension, diabetes mellitus, and signs of renal failure. During the workup of her disease, a renal biopsy  is performed and reveals the lumens of  the small  blood vessels to  be  narrowed by  uniform,  homogenous,  pink  deposits within  the walls  of  the vessels.  No “onion skinning” or necrosis of blood vessels is seen. What is the best diagnosis?",
                                    queueID: 167,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1357",
                                    content:
                                        "<p><strong>Ans:4</strong></p>\n\n<p>Hypertension is associated with two forms of damage to small blood vessels: hyaline arteriolosclerosis and hyperplastic arteriolosclerosis. Hyaline arteriolosclerosis, which is also a vascular complication of patients with diabetes mellitus, is presumably caused by leakage of plasma components across the endothelium. Microscopic examination will&nbsp; reveal the lumens of small arterioles to be&nbsp; narrowed by&nbsp; homogenous pink&nbsp; (hyaline) deposits in&nbsp; the walls. These changes within the kidney are referred to as benign nephrosclerosis, in which the decreased blood supply causes loss of nephrons and a characteristic finely granular appearance to the kidney surface. Hyaline arteriolosclerosis is associated with benign hypertension. In contrast, hyperplastic arteriolosclerosis is associated with malignant hypertension, which refers to dramatic elevations in systolic and diastolic blood pressure often resulting in early death from cerebral and brainstem hemorrhages. Pathologically, the renal vessels demonstrate a concentric obliteration of arterioles by an increase in smooth-muscle cells and protein deposition in a laminar configuration (onion skinning) that includes fibrin material, which leads to total and subtotal occlusion of the vessels.&nbsp;</p>\n\n<p>These changes are called hyperplastic arteriolosclerosis. Medial calcific sclerosis (M&ouml;nckeberg arteriosclerosis) is characterized by dystrophic calcification in the tunica media of muscular arteries. There is no narrowing of the lumen of the affected vessels. Thromboangiitis obliterans (Buerger disease) is occlusion by a proliferative inflammatory process in arteries of heavy cigarette smokers and is often associated with HLA-A9,B5 genotypes. Finally, the term &ldquo; ateriosclerosis obliterans&rdquo; refers to arteriosclerosis of the extremities (peripheral vascular disease).</p>\n",

                                        "<p><strong>Ans: 2</strong></p>\n\n<p>Giant cell (temporal) arteritis is an important disease to consider in the differential diagnosis of any older individual who presents with headaches, visual disturbances, and tenderness over one or both of the temporal arteries. A biopsy of the temporal artery may show chronic granulomatous inflammation with giant cells or breaks in internal elastic lamina. Many times, however, biopsies do&nbsp; not&nbsp; show inflammatory changes as the temporal artery may be segmentally involved. Other symptoms associated with temporal arteritis include migratory muscular and back pains (polymyalgia rheumatica), dizziness, weight loss, and anorexia. The cause of the arteritis is unknown, but the dramatic response to corticosteroids suggests an immunogenic origin. The disease may involve any artery within the body, such as the vertebral and ophthalmic arteries and the aorta, but involvement of the ophthalmic artery or arteries may lead to blindness unless steroid therapy is begun. The workup should include evaluation of the erythrocyte sedimentation rate (ESR), which usually is markedly elevated.</p>\n\n<p>Granulomatous vasculitis of medium and larger arteries and ocular disturbances can also be seen in individuals with Takayasu arteritis, but this disorder affects primarily the aorta, particularly the aortic arch&nbsp; and its branches.&nbsp; Fibrous thickening of these vessels leads to marked weakening of the pulses in&nbsp; the upper&nbsp; extremities (pulseless disease). T ransmural inflammation of blood vessels with fibrinoid necrosis and possible overlying thrombosis or focal aneurysmal dilation may be seen with&nbsp; polyarteritis nodosa&nbsp; (PAN). Acute inflammation with fragmentation of neutrophils is characteristic of hypersensitivity angiitis (leukocytoclastic vasculitis), while thrombosis with microabscesses formation is seen with thromboangiitis obliterans (Buerger disease), a disorder that is linked to cigarette smoking.</p>\n",

                                        "<p><strong>The answer is 4.</strong></p>\n\n<p>Elisabeth K&uuml;bler-Ross postulates that dying patients go through ﬁve stages from the ﬁrst moment they are aware of their fatal condition to the day of their death. The ﬁrst stage is denial, and, if it does not interfere with treatment, it can be helpful for mitigating the initial overwhelming anxiety. In the second stage, anger toward themselves, caretakers, family, and God predominates. The third stage is bargaining for more time, most commonly by promising to change for the better if life is prolonged. When the patient arrives at the full realization of impending death, he or she enters the stage of depression. In the ﬁnal stage of acceptance, the patient has accepted the inevitability of death without despair. These ﬁve stages do not represent a rigid evolutive process. Many patients ﬂuctuate from one stage to another or go through only two or three stages. Other patients exhibit different coping styles such as the use of humor or compassion.</p>\n",

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1365",
                                    content:
                                        "<p><strong>The answer is 2.</strong></p>\n\n<p>Malingering is characterized by the intentional production of false or grossly exaggerated physical or psychological symptoms. The motivations include avoiding work, military duty, or criminal prosecution; obtaining ﬁnancial compensation; or obtaining drugs. Malingering should be suspected when there are discrepancies between the person&rsquo;s complaints and the objective ﬁndings, when the symptoms develop in the context of a legal action, when the patient refuses to cooperate with the evaluation and recommended treatment, and when in the presence of antisocial personality disorder. Ma- lingering is differentiated from factitious disorder by the patient&rsquo;s motivation. In factitious disorder the patient voluntarily produces symptoms or signs with the intent to assume the sick role. In conversion disorder, as in malingering, objective evidence cannot account for subjective symptoms, but the patient is not voluntarily producing the symptoms. In brief reactive psychosis, dramatic genuine psychotic symptoms develop abruptly after a severe stressor. Psychogenic fugue is a dissociative disorder characterized by a period of complete amnesia during which the patient ﬂees from his or her life situation and assumes another identity.</p>\n",

                                        "<p><strong>ANS: 1 -</strong> Drying of anterior1/3rd of nasal cavity</p>\n\n<p>It is a form of rhinitis characterised by dryness of the nose, limited to the anterior part of the nasal cavity.</p>\n\n<p>It occurs in people working in the hot and dry surroundings, anaemic and alcoholics.</p>\n\n<p>Characterised by crusting in the anterior nasal cavity especially the septum. Removal of crusts causes bleeding. Nasal obstruction is common but foul smell is absent. A white crusty membrane is seen in the anterior part of the nose.</p>\n\n<p>Treatment is removal of crusts by douching. Improving general health of patients and avoid working in hot and dry conditions.</p>\n",

                                    questionBankID: "ADRA1375",
                                    content:
                                        "<p><strong>ANS: 3 &ndash;</strong> Vasomotor rhinitis</p>\n\n<p>Vasomotor rhinitis is thought to be a chronic non-specific rhinitis due to the mismatch/ dyssynchrony between the sympathetic and parasympathetic innervations.</p>\n\n<p>Sympathetic stimulation leads to vasoconstriction and parasympathetic &ndash; nasal congestion/rhinorrhoea.</p>\n\n<p>This is a procedure in which the Vidian nerve &ndash; present at the vidian canal is identified and sectioned.</p>\n\n<p>VIDIAN NERVE - <strong>nerve of the pterygoid canal&nbsp;(Vidian nerve) </strong>is formed by the junction of the&nbsp;greater petrosal nerve&nbsp;and the&nbsp;deep petrosal nerve&nbsp;within the&nbsp;pterygoid canal&nbsp;containing the cartilaginous substance which fills the&nbsp;foramen lacerum. It contains the postganglionic parasympathetic fibers of the greater petrosal nerve, upon synapsing in the pterygopalatine ganglion, will distribute to the nose, palate, and&nbsp;lacrimal gland through various nerves leaving the&nbsp;pterygopalatine fossa</p>\n\n<p>Repeatedly asked in DNB CET &ndash; 2010, 2013</p>\n",

                                    content:
                                        "<p><strong>ANS: 1 &ndash;</strong> Horizontal</p>\n\n<p>Fistula test &ndash;done by varying the pressure in the EAC using a Seigel speculum and observing for nystagmus.</p>\n\n<p>1.Positive fistula test &ndash; it denotes that pressure changes in the EAC are being transmitted to the labyrinth &ndash; observed by the appearance of nystagmus. This is seen in</p>\n\n<ol>\n\t<li>Erosion of horizontal semicircular canal as in cholesteatoma or surgically created fenestration surgery</li>\n\t<li>Rupture of round window</li>\n\t<li>Defect in oval window</li>\n\t<li>Also denoted that the labyrinth is still functioning</li>\n</ol>\n\n<p>2. False positive fistula test &ndash; Henneberts sign - Seen in Congenital syphilis due to hypermobile footplate, 25% cases of Meniere&rsquo;s disease due to fibrous bands connecting the utricle macula to stapes footplate</p>\n\n<p>3. False negative fistula test &ndash; Implies a dead labyrinth or in case a mass/ cholesteatoma is covering the fistula site</p>\n",

                                    content:
                                        "<p><strong>ANS: 4- </strong>Bilateral choanal atresia</p>\n\n<p>Definition &ndash; abnormal, congenital, membranous or bony closure of the posterior nasal aperture. It is unilateral or bilateral.</p>\n\n<p>Bilateral choanal atresia presents in infancy with acute respiratory distress as infants are obligate nasal breathers. On closing the mouth, the child struggles to breathe, the lips and cheeks are indrawn and the child gasps and becomes cyanotic. As soon as the child opens its mouth and cries, cyanosis disappears. Then the child falls asleep and closes the mouth and the cycle repeats again (cyclical cyanosis). The condition may be fatal if untreated.</p>\n",

                                    content:
                                        '<p><strong>Ans.1 Replacement of intracellular enzymes</strong></p>\n\n<p>The earliest response is replacement of IC enzymes, subjective improvement, decreased irritability and increased appetite.</p>\n\n<p>Reticulocytosis takes place in 48 &ndash; 72 hrs.</p>\n\n<p><strong>Response to therapy:</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp; TIME AFTER ADMINISTRATION&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; RESPONSE&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;12 &ndash; 24 Hrs</td>\n\t\t\t<td>&nbsp;Replacement of IC enzymes, subjective improvement, decreased irritability, increased appetite</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;36-48 hrs</td>\n\t\t\t<td>&nbsp;Initial bone marrow response, erythroid hyperplasia</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;48-72 hrs</td>\n\t\t\t<td>&nbsp;Reticulocytosis, peaking at 5-7 days</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;4-30 days</td>\n\t\t\t<td>&nbsp;Increase in Hb level</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;1-3 months</td>\n\t\t\t<td>&nbsp;Repletion of stores</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                        "<p><strong>Ans.1 Palliative treatment with analgesics.</strong></p>\n\n<ul>\n\t<li>The diagnosis is Dactylitis (Hand &ndash; foot syndrome). It is frequently the first manifestation of pain in children with SCA. It occurs in 50% of children by 2 yrs of age.</li>\n\t<li>It usually presents as symmetric swelling of hands and/or feet. DD of unilateral dactylitis is Osteomyelitis. Careful follow up &amp; evaluation is essential in such case as the treatment is different for the two.</li>\n\t<li>Initial X Rays in dactylitis are usually normal. Destructive changes and periosteal reaction are evident 2 wks later.</li>\n\t<li>Treatment - palliative with analgesics often Paracetamol with codeine.</li>\n</ul>\n",

                                        '<p><strong>Ans. 2. Moderate transfusion</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Type</strong></td>\n\t\t\t<td><strong>&nbsp;Pretransfusion Hb&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;Mean Hb&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Palliative</td>\n\t\t\t<td>&nbsp;&lt; 7</td>\n\t\t\t<td>&nbsp;&lt; 8.5</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Moderate</td>\n\t\t\t<td>&nbsp;9 &ndash; 10.5</td>\n\t\t\t<td>&nbsp;&gt; 12</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Hyper</td>\n\t\t\t<td>&nbsp;&gt; 10</td>\n\t\t\t<td>&nbsp;&gt;12</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Super</td>\n\t\t\t<td>&nbsp;&gt;12</td>\n\t\t\t<td>&nbsp;&gt; 14</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><strong>&beta; Thalassemia</strong></p>\n\n<p><strong><u>Homozygous:</u></strong></p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thalassemia major (&beta;0/&beta;0, &beta;+/&beta;+)</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thalassemia intermedia (&beta;+/&beta;+)</p>\n\n<p><strong><u>Heterozygous:</u></strong></p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thalassemia major (&beta;0/&beta;+)</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thalassemia minor (&beta;/&beta;0, &beta;/&beta;+)</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Silent carriers (&beta;+/A)</p>\n\n<p><strong><u>Silent carriers</u></strong></p>\n\n<p>&bull; They are asymptomatic and have no hematological findings and are diagnosed by chain synthesis. Suspected when one of the parents of a child with thalassemia major does not have increased HbA2</p>\n\n<p><strong><u>Thalassemia trait (minor):</u></strong></p>\n\n<p>&bull; Mild anemia, abnormal RBC indices, elevated HbA2, HbF or both. PS&ndash;hypochromia, microcytosis, target cells and NO anisocytosis.</p>\n\n<p><strong><u>Thalassemia intermedia:</u></strong></p>\n\n<p>&bull; Anemia of intermediate severity, compound heterozygous state, does not require regular blood transfusions. Primarily a clinical diagnosis over a period of observation.</p>\n\n<p><strong><u>Presentation of Thalassemia major:</u></strong></p>\n\n<p>&bull; Hypochromic microcytic anemia not responding to iron supplementation</p>\n\n<p>&bull; Age &ndash; 3 to 6 months</p>\n\n<p>&bull; Features &ndash; severe pallor, HSM, mild to moderate jaundice, symptoms of severe anemia even CCF, frontal bossing, prominent facial bones, dental malocclusion and ineffective erythropoiesis leading to hypermetabolic state associated with fever, FTT and hyperuricemia.</p>\n\n<p>&bull; RBC indices &ndash; Hb 2 to 8 gm/dl, low MCV and MCH, reticulocyte count 5 to 8%, leucocytosis</p>\n\n<p>&bull; PS &ndash; hypochromic microcytic RBCs, anisocytosis, polychromasia, nucleated RBC, target cells, basophilic stippling</p>\n\n<p>&bull; Hb electrophoresis &ndash; absent HbA and high HbF</p>\n\n<p>&bull; Requires regular blood transfusions.</p>\n\n<p><strong>Management of Thalassemia</strong></p>\n\n<p>Hematopoietic stem cell transplantation</p>\n\n<p>- Poor outcome following HSCT correlates with the presence of hepatomegaly, portal fibrosis and inadequate chelation. Event free survival with presence of all the 3 features &ndash; 59%, with absence of all the 3 features &ndash; 90%.</p>\n\n<ul>\n\t<li>Regular blood transfusions with iron chelators</li>\n\t<li>Management of complications</li>\n\t<li>Hydroxyurea to increase HbF</li>\n\t<li>Screening for carriers, Genetic counselling and prenatal testing</li>\n</ul>\n\n<p><strong><u>Blood transfusion</u></strong></p>\n\n<ul>\n\t<li>Preferred transfusion &ndash; moderate transfusion</li>\n\t<li>Preferred blood &ndash; leucoreduced RBC</li>\n</ul>\n\n<p><strong>Indications for starting chelation:</strong></p>\n\n<ul>\n\t<li>S.Ferritin &gt; 1000 mcg/l</li>\n\t<li>After first 15 &ndash; 20 transfusions</li>\n\t<li>Liver iron concentration &gt; 3.2 mg/gm of dry wt of liver</li>\n</ul>\n\n<p><strong>Indications for splenectomy:</strong></p>\n\n<ul>\n\t<li>Transfusion requirement &gt; 200 &ndash; 220 ml/kg/year</li>\n\t<li>1.5 times increase in blood requirements than the previous year to maintain pretransfusion Hb &gt;10 gm%</li>\n\t<li>Hypersplenism</li>\n</ul>\n\n<p><strong>Chelators</strong></p>\n\n<p><img alt="" src="https://hippoimages.com/QImages/IMG010AIM.jpg" style="height:200px; width:259px" /></p>\n\n<p><strong>Complications of Thalassemia and their management&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>\n\n<p><img alt="" src="https://hippoimages.com/QImages/IMG011AIM.jpg" style="height:161px; width:259px" />&nbsp;</p>\n\n<p><strong>&alpha; Thalassemia</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp;&alpha; Thalassemia&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amount of Bart Hb (&gamma;4)&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Silent carrier (-a/aa)</td>\n\t\t\t<td>&nbsp;1 &ndash; 2 %</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Thalassemia trait (-a/-a)</td>\n\t\t\t<td>&nbsp;5 &ndash; 10 %</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>Hb H disease (--/-a)</td>\n\t\t\t<td>&nbsp;20 &ndash; 30 %</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>Hydrops fetalis (--/--)</td>\n\t\t\t<td>&nbsp;89 &ndash; 90 %</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<ul>\n\t<li>Hb H &ndash; &beta;4 produced after birth (excess Beta chains)</li>\n\t<li>Bart Hb - (&gamma;4) produced before birth</li>\n\t<li>The amount of HbF in Deletional Hereditary persistence of Fetal Hb is 100% and nondeletional HPFH is 20 &ndash; 40%</li>\n</ul>\n',

                                    questionBankID: "ADRA1385",
                                    content:
                                        "<p><strong>Ans.4 Reassurance, supportive care and watchful waiting.</strong></p>\n\n<ul>\n\t<li>The diagnosis here is ITP. This occurs in previously healthy 1-4 yr old children, most of whom had preceding viral infection 1-4 wks prior to the illness. Splenomegaly is rare. This is due to an autoantibody directed against the platelet surface.</li>\n\t<li>Antibiotics have no role in ITP.</li>\n\t<li>Transfused platelets also will be destroyed. Platelet transfusion is indicated only in life threatening situations to tide over the crisis.</li>\n\t<li>Coomb&rsquo;s test is indicated in associated unexplained anemia to rule out Evan&rsquo;s syndrome (AIHA and Thrombocytopenia)</li>\n</ul>\n\n<p><u>Treatment in Acute ITP</u></p>\n\n<ul>\n\t<li>Prednisolone &ndash; 4 mg/kg for 4 days f/b 2 mg/kg for 10 days &amp; taper over next 7 days</li>\n\t<li>IVIG &ndash; 0.8 to 1 g/kg for 1-2 days</li>\n\t<li>IV anti D therapy ( only in Rh +ive patients) :50-75&mu;g/kg</li>\n\t<li><u>Indications for splenectomy</u> :</li>\n</ul>\n\n<p>1. Older child ( &gt; 4 yrs) with severe ITP lasting for &gt; 1 year</p>\n\n<p>2. Life threatening Hge (ICH) complicates acute ITP which is not responding to platelet transfusion, IVIG and steroids.</p>\n",

                                    content:
                                        "<p><strong>Ans.3 FXIII deficiency</strong></p>\n\n<ul>\n\t<li>FVII deficiency: rare disorder presenting as ICH or frequent mucocutaneous bleed</li>\n\t<li>FXII deficiency: prolonged aPTT without clinical bleeding.</li>\n\t<li>FV deficiency: Parahemophilia. Prolonged PT and aPTT.</li>\n\t<li>F IX deficiency: Hemophilia C</li>\n\t<li>Type 2N VWD: autosomal hemophilia</li>\n\t<li><u>FXIII deficiency:</u></li>\n</ul>\n\n<ol>\n\t<li>FXIII responsible for cross linking of fibrin to stabilize the fibrin clot, symptoms of delayed hemorrhage are due to instability of clot. (trauma one day and hematoma next day)</li>\n\t<li>Screening tests are normal.</li>\n\t<li>Delayed separation of cord beyond 4 wks, poor wound healing and recurrent spontaneous abortion in women are noted.</li>\n\t<li>Diagnosis: by 5M urea clot solubility test. The normal clot remains insoluble whereas in FXIII deficiency it dissolves.</li>\n</ol>\n",
