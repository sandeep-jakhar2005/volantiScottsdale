                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1195",
                                    content:
                                        '<p><strong>ANS :&nbsp; 2. Amygdala</strong></p>\n\n<p>Reference : Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 605-606</p>\n\n<p><strong>CIRCUMVENTRICULAR ORGANS :</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<ol>\n\t\t\t\t<li><strong>Posterior pituitary</strong> (Neurohypophysis) and the adjacent ventral part of the <strong>median eminence</strong></li>\n\t\t\t\t<li><strong>Area postrema</strong></li>\n\t\t\t\t<li>Organum vasculosum of the lamina terminalis<strong> (OVLT, Supraoptic crest )</strong></li>\n\t\t\t\t<li><strong>Subfornical organ</strong> (SFO)</li>\n\t\t\t</ol>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<ul>\n\t<li><strong>Fenestrated </strong>capillaries &ndash; <strong>outside</strong> blood brain barrier</li>\n\t<li>Some function as <strong>Neurohemal organs </strong>&ndash; polypeptides <strong>secreted by neurons </strong>enter the circulation</li>\n\t<li>Area posterma &ndash; <strong>Chemoreceptor trigger zone (CTZ) &ndash; vomiting centre</strong></li>\n\t<li><strong>Angiotensin II</strong> acts on <strong>SFO</strong> and possibly on the<strong> OVLT &ndash; increase water intake</strong></li>\n</ul>\n\n<p><strong>EXCEPTIONS : </strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<p><strong>Subcommissural organ</strong></p>\n\n\t\t\t<ul>\n\t\t\t\t<li>Closely associated with the pineal gland</li>\n\t\t\t\t<li><strong>Histologically</strong> resembles the circumventricular organs</li>\n\t\t\t\t<li>But, <strong>no fenestrated </strong>capillaries</li>\n\t\t\t\t<li>Not highly permeable</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t<p><strong>Pineal gland and anterior pituitary gland:</strong></p>\n\n\t\t\t<ul>\n\t\t\t\t<li>Have<strong> fenestrated</strong> capillaries</li>\n\t\t\t\t<li>Outside blood brain barrier</li>\n\t\t\t\t<li>Both are<strong> endocrine glands </strong>&ndash; not part of the brain</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                        '<p><strong>ANS : 2.&nbsp;Cannot detect covalent modifications</strong></p>\n\n<p>The given image is of a <strong>simple mass spectrometer</strong>.</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: The superior sensitivity, speed, and versatility of Mass spectrometer(MS) have replaced the Edman techniques the principal method for determining the sequences of peptides and proteins.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2&nbsp;&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE: It can detect covalent modifications by virtue of the property of all biomolecules having some particular mass and charge. For example, Phosphorylation adds 80Da mass to the molecule [PO3 = P(32) + O3 (16 x 3= 48) i.e., 32+48=80]</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: An adjustable filed strength Electromagnet &lsquo;E&rsquo; applies a magnetic field that deflects the flight of the individual &lsquo;ions&rsquo; until they strike the detector &lsquo;D&rsquo;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;TRUE: Vacuum pump is attached to a Sample chamber &lsquo;S&rsquo; where a mixture of molecules is vaporized in an ionized state which can be accelerated down the flight tube by an electrical potential applied to the accelerator grid &lsquo;A&rsquo;. Finally this accelerated flight of ions is deflected by using electromagnetic field.<br />\n\t\t\t<strong>The greater the mass of the ion, the higher the magnetic field required to focus it onto the detector.</strong></td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>Tandem Mass Spectrometry</strong>:- Complex peptide mixtures can now be analyzed without prior purification by tandem mass spectrometry, which employs the equivalent of two mass spectrometers linked in series. For this reason, such tandem instruments are often referred to as<strong> MS-MS. </strong>The first spectrometer separates individual peptides based upon their differences in mass. By adjusting the field strength of the first magnet, a single peptide can be directed into the second mass spectrometer, where fragments are generated and their masses determined.It can detect various metabolic abnormalities like PKU, ethylmalonic encephalopathy, and glutaric academia type 1.</p>\n',

                                        '<p><strong>ANS:&nbsp; 4 GLUT5</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td><strong>&nbsp;GLUT1 is ubiquitous (protypical example is RBC)- it is for basal uptake of glucose. It is not dependent of insulin.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td><strong>&nbsp;GLUT2 is found in liver, pancreatic islets, intestine- also non-insulin&nbsp; dependent.<br />\n\t\t\tLiver GLUT2- removal of excess glucose from blood<br />\n\t\t\tPancreas GLUT2- Regulation of insulin release</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;GLUT4 is found in muscle, fat and heart- INSULIN DEPENDENT</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;GLUT5 is found in intestine, testis, kidney and sperm: FRUCTOSE TRANSPORT</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>GLUT3 is found in Brain (neuronal) &ndash; basal glucose uptake.<br />\nNOTE: &ldquo;Neuronal&rdquo; here means the GLUT3 receptor is specifically found on neurons. Otherwise, various other receptors found in brain cells/tissues (neuronal or extraneuronal) are- GLUT 1,6,8</strong></p>\n',

                                        '<p><strong>ANS 1: Homeostatic process</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: Metabolic regulation refers to the processes that serve to maintain homeostasis at the molecular level- to hold some cellular parameter (concentration of a metabolite, for example) at a steady level over time, even as the flow of metabolites throughout the pathway changes.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2&nbsp; &nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE: steady level maintained over time.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE: flow of metabolites throughout the pathway may change.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;<strong>4</strong></td>\n\t\t\t<td>&nbsp;FALSE: change in the output of a metabolic pathway over time in response to some signal is called<strong> METABOLIC CONTROL (not REGULATION).</strong></td>\n\t\t</tr>\n\t</tbody>\n</table>\n',

                                        "21. Which of the following plays an important role in central control of food intake ?",
                                    queueID: 21,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1211",
                                    content:
                                        '<p><strong>ANS:&nbsp;&nbsp; 3. Ghrelin</strong></p>\n\n<p>Reference : Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 472&nbsp;</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td>&nbsp;<strong>EXPLANATION &amp; ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td><strong>&nbsp;Guanylin </strong>is a gastrointestinal peptide that causes an <strong>increased secretion of Chloride ions</strong> into the intestinal lumen</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;<strong>GRP</strong> produces vagally mediated increase in <strong>gastrin secretion</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;<strong>Ghrelin</strong> is secreted primarily by the stomach and appears to play an&nbsp; important role in the <strong>central control of food intake</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;<strong>Substance P </strong>increases the <strong>motility </strong>of the small intestine</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Minor GI hormones</strong></td>\n\t\t\t<td><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Key points</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Peptide YY </strong></td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li><strong>&nbsp;Inhibits gastric acid secretion </strong>and motility</li>\n\t\t\t\t<li>Its release from the jejunum is stimulated by fat</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Ghrelin</strong></td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Central control of food intake</li>\n\t\t\t\t<li><strong>Stimulates growth hormone secretion</strong> by acting directly on receptors in the pituitary</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Substance P</strong></td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Found in endocrine and nerve cells in the gastrointestinal tract</li>\n\t\t\t\t<li><strong>Increases the motility</strong> of the small intestine</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;GRP (Gastrin-releasing peptide)</strong></td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Present in the vagal nerve endings that terminate on the G cells</li>\n\t\t\t\t<li>It is the neurotransmitter that produces<strong> vagally mediated</strong> increase in gastrin secretion</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Guanylin</strong></td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Gastrointestinal peptide secreted by the cells of the intestinal mucosa</li>\n\t\t\t\t<li>Binds to guanylyl cyclase</li>\n\t\t\t\t<li>Stimulation of<strong> guanylyl cyclase</strong> increases the intracellular cGMP which causes<strong> increased secretion of Cl</strong>- into the intestinal mucosa</li>\n\t\t\t\t<li>Acts predominantly in a <strong>paracrine </strong>fashion, also in <strong>endocrine</strong> fashion</li>\n\t\t\t\t<li>Guanylin receptors in intestine, also in kidneys, liver, female reproductive tract</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    content:
                                        '<p><strong>ANSWER : 2. </strong>2- 4 L</p>\n\n<p>Reference : Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 581</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>LYMPHATIC CIRCULATION &ndash; KEYPOINTS :</strong></p>\n\n<ul>\n\t<li>The normal 24 hour lymph flow is<strong> 2 - 4 L.</strong></li>\n\t<li>Lymphatic vessels &ndash;<strong> 2 types</strong>\n\t<ul>\n\t\t<li>Initial lymphatics</li>\n\t\t<li>Collecting lymphatics</li>\n\t</ul>\n\t</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Initial lymphatics</strong></td>\n\t\t\t<td><strong>&nbsp;Collecting lymphatics&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;<strong>Lack valves and smooth muscle </strong>in their walls</li>\n\t\t\t\t<li>Found in intestine and&nbsp; skeletal muscle</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Have valves and smooth muscle in their walls</li>\n\t\t\t\t<li>Contract in a <strong>peristaltic </strong>manner</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<ul>\n\t<li>The proteins entering the interstitial fluid are returned to the blood stream via the lymphatics. The amount of <strong>protein</strong> returned in<strong> 1 day</strong> is equal to<strong> 25-50% of the total circulating plasma protein.</strong></li>\n</ul>\n',

                                    questionBankID: "ADRA1213",
                                    content:
                                        '<p><strong>ANS :&nbsp; 1. </strong>One mole of 2, 3 -DPG</p>\n\n<p><strong>Reference :&nbsp; Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 641</strong></p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>2, 3 &ndash; DPG &ndash; KEYPOINTS :</strong></p>\n\n<ul>\n\t<li>2, 3 &ndash; DPG is abundant in the RBCs which is formed from<strong> 3-Phosphoglyceraldehyde</strong></li>\n\t<li>A product of <strong>glycolysis</strong> via the<strong> Embden-Meyerhof pathway.</strong></li>\n\t<li>Highly charged<strong> anion</strong></li>\n\t<li>Binds to the<strong> &beta;-chains</strong> of deoxyhemoglobin</li>\n\t<li>One mole of deoxyhemoglobin binds <strong>one mole of 2,3-DPG</strong></li>\n</ul>\n\n<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; HbO2&nbsp; + 2,3 &ndash; DPG&nbsp;&nbsp; &harr; &nbsp;Hb &ndash; 2,3 &ndash; DPG&nbsp;&nbsp; + O2</strong></p>\n\n<ul>\n\t<li><strong>Increase</strong> 2,3 &ndash;DPG concentration &ndash; shifts the above reaction to<strong> right </strong>&ndash; more <strong>O2 releas</strong></li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<ul>\n\t\t\t\t<li><strong>Exercise &ndash; Increase</strong> in 2,3 &ndash; DPG within <strong>60 mins</strong> ( the rise <strong>may not </strong>occur in <strong>trained athletes</strong> )</li>\n\t\t\t\t<li><strong>Affinity</strong> of<strong> fetal Hb</strong> (HbF) for <strong>O2</strong> is <strong>greater</strong> than that for adult Hb (HbA) &ndash; due to<strong> poor binding</strong> of 2,3 &ndash; DPG by the <strong>ɣ polypeptide chains</strong> that replace &beta;- chains in fetal Hb</li>\n\t\t\t\t<li><strong>Anemia</strong> &ndash; 2,3 &ndash; DPG concentration in RBC <strong>increased</strong></li>\n\t\t\t\t<li><strong>Stored blood </strong>&ndash; 2, 3 &ndash; DPG level<strong> falls</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n',

                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1214",
                                    content:
                                        '<p><strong>ANS :&nbsp; 4. Dopamine</strong></p>\n\n<p>Reference :&nbsp; Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 678</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td>&nbsp;<strong>EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;<strong>Endothelins</strong> cause<strong> contraction</strong> of mesangial cells</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;<strong>Leukotrienes C4 and D4</strong> cause mesangial<strong> contraction</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;<strong>Histamine </strong>also causes<strong> contraction</strong> of the mesangial cells<br />\n\t\t\t(Not to be confused with vasodilation )</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;<strong>Dopamine</strong> causes the<strong> relaxation </strong>of the mesangial cells</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>AGENTS CAUSING CONTRACTION OR RELAXATION OF MESANGIAL CELLS :</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<p><strong>&nbsp;&nbsp;CONTRACTION</strong></p>\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t<p><strong>&nbsp;RELAXATION&nbsp;</strong></p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Endothelins</li>\n\t\t\t\t<li><strong>Angiotensin II</strong></li>\n\t\t\t\t<li>Vasopressin</li>\n\t\t\t\t<li>Norepinephrine</li>\n\t\t\t\t<li>Platelet activating factor (PAF)</li>\n\t\t\t\t<li><strong>Thromboxane A2</strong></li>\n\t\t\t\t<li><strong>PGF2</strong></li>\n\t\t\t\t<li>Leukotrienes C4 and D4</li>\n\t\t\t\t<li>Platelet derived growth factor (PDGF)</li>\n\t\t\t\t<li>Histamine</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>Atrial Natriuretic Peptide&nbsp;<strong>(ANP)</strong></li>\n\t\t\t\t<li><strong>Dopamine</strong></li>\n\t\t\t\t<li><strong>PGE2</strong>&nbsp;(Note F2 causes contraction, whereas E2 causes relaxation)</li>\n\t\t\t\t<li><strong>cAMP</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    content:
                                        '<p><strong>ANS:&nbsp; 4- Very high levels of triglycerides</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td><strong>&nbsp;</strong>\n\t\t\t<p><strong>TRUE: The image shows tendinous xanthoma in Achilles tendon. The condition is very common in Familial Hypercholesterolemia (FH), also known as AUTOSOMAL DOMINANT HYPERCHOLESTEROLEMIA (ADH) TYPE 1.</strong></p>\n\t\t\t<strong>The disease is often not detectable until adulthood, however, the hypercholesterolemia is present since birth due to loss-of-function mutations in the gene coding for LDL receptors. So the disease recognition is usually based on detection of hypercholesterolemia on routine screening, the appearance of tendon xanthomas, or development of symptomatic cardiovascular disease.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: physical findings in many, but not all, patients with heterozygous FH include corneal arcus and tendon xanthomas particularly involving the dorsum of the hands and the Achilles tendons.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;FALSE: Heterozygous FH is characterized by elevated plasma levels of LDL-C (usually 200-400 mg/dl) and<strong> NORMAL LEVELS OF TRIGLYCERIDES.</strong></td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p>Xanthoma varieties found in the following types of Hyperlipoproteinemias-</p>\n\n<ul>\n\t<li>Type I&nbsp;&nbsp;&nbsp;&nbsp; : Eruptive</li>\n\t<li>Type IIa : Tendon, tuberous</li>\n\t<li>Type III&nbsp; : Palmar, tuberoeruptive</li>\n\t<li>Type V&nbsp;&nbsp; : Eruptive</li>\n</ul>\n',

                                    content:
                                        '<p><strong>ANS : 4. Arginine</strong></p>\n\n<p>Reference : Guyton and Hall Textbook of Medical Physiology, 2nd south asia edition(13th Edition), pg no : 280</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 594-595</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>NITRIC OXIDE (NO) &ndash; KEYPOINTS :</strong></p>\n\n<ul>\n\t<li><strong>Lipophilic </strong>gas</li>\n\t<li><strong>Vasodilator</strong></li>\n\t<li>Released from endothelial cells</li>\n\t<li>Also called as<strong> endothelium-derived relaxing factor (EDRF)</strong></li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<ul>\n\t\t\t\t<li>Enzyme involved in synthesis : NOS <strong>-Nitric oxide synthase </strong>(Not synthetase)</li>\n\t\t\t\t<li>NO is synthesized from<strong> Arginine and Oxygen</strong></li>\n\t\t\t\t<li><strong>3 isoforms </strong>of NOS</li>\n\t\t\t\t<li>NOS 1 &ndash; Found in nervous system</li>\n\t\t\t\t<li><strong>NOS 2 &ndash; macrophages and other immune cells</strong></li>\n\t\t\t\t<li>NOS 3 -&nbsp; endothelial cells</li>\n\t\t\t\t<li>NOS 1 and NOS 3 &ndash;activated by agents that increase intracellular calcium, including the vasodilators <strong>acetyl choline </strong>and<strong> bradykinin</strong></li>\n\t\t\t\t<li>NOS 2 &ndash; <strong>not activated by calcium but is induced by cytokines</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<ul>\n\t<li>After diffusing out of the endothelial cells &ndash;<strong> half life of NO : 6 seconds</strong></li>\n\t<li>Acts mainly in the<strong> local tissues </strong>where it is released</li>\n\t<li>Short-lived and inactivated by <strong>Hemoglobin</strong></li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;<strong>ACTION&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;OTHER FUNCTIONS&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Activates soluble <strong>guanylate cyclases</strong> in vascular smooth muscle cells</li>\n\t\t\t\t<li>Conversion of cGTP to cGMP</li>\n\t\t\t\t<li>Activation of <strong>cGMP-dependent protein kinases</strong> (PKG)</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>Involved in<strong> vascular remodeling</strong></li>\n\t\t\t\t<li><strong>Penile erection</strong></li>\n\t\t\t\t<li>Antimicrobial and cytotoxic activity of inflammatory cells</li>\n\t\t\t\t<li>Relaxation of smooth muscle in GIT</li>\n\t\t\t</ul>\n\n\t\t\t<p>&nbsp;</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    queueID: 27,

                                    questionBankID: "ADRA1217",
                                    content:
                                        '<p><strong>ANS :&nbsp; 3. 625 ml/min</strong></p>\n\n<p>Reference : Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 675</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>RENAL PLASMA FLOW :</strong></p>\n\n<ul>\n\t<li>RPF &ndash; measured by infusing<strong> p-aminohippuric acid (PAH)</strong></li>\n\t<li>PAH &ndash; filtered by glomeruli, secreted by the tubular cells</li>\n\t<li>Extraction ratio is high <strong>( 0.9)</strong></li>\n\t<li>Extraction ratio = Arterial concentration &ndash; Renal venous concentration / arterial concentration</li>\n\t<li>In humans, <strong>ERPF averages about 625 ml/min</strong></li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:500px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<p><strong>ERPF = UPAHV / PPAH</strong></p>\n\n\t\t\t<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; UPAH &nbsp;= Concentration of PAH in urine</p>\n\n\t\t\t<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; V = urine flow</p>\n\n\t\t\t<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PPAH = Concentration of PAH in plasma</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<ul>\n\t<li>How to convert ERPF into actual renal plasma flow (RPF) ?</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:500px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;&nbsp; Actual renal plasma flow = ERPF / Extraction ratio</strong></p>\n\n\t\t\t<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = 625/ 0.9</p>\n\t\t\t&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; =&nbsp; <strong>700 ml/min</strong> (approx.)</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<ul>\n\t<li>How to calculate renal blood flow?</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:500px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<p>&nbsp; <strong>Renal blood flow(RBF) = RPF &times; ( 1/ 1-Hct )</strong></p>\n\n\t\t\t<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hct = Hematocrit (45%)</p>\n\n\t\t\t<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; RBF = 700 &times; (1/0.55) =<strong> 1273 ml/min</strong> (approx.)</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    content:
                                        '<p><strong>ANS : 2. Pre-kallikrein</strong></p>\n\n<p>Reference : Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 562</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;Clotting factor<strong> XII</strong> is called Fibrin-stabilising factor or<strong> Laki-Lorand</strong> <strong>factor&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;<strong>Pre-Kallikrein</strong> is also called as Fletcher factor</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;High molecular weight Kininogen is called<strong> Fitzgerald</strong> factor</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp; 4</strong></td>\n\t\t\t<td>&nbsp;Clotting factor XII is called <strong>Hageman </strong>factor</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>CLOTTING FACTORS :</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;<strong>Factor</strong></td>\n\t\t\t<td>&nbsp;<strong>Names&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;I</strong></td>\n\t\t\t<td>&nbsp;Fibrinogen</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;II&nbsp;</strong></td>\n\t\t\t<td>&nbsp;Prothrombin</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;III</strong></td>\n\t\t\t<td>&nbsp;Thromboplastin</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;IV</strong></td>\n\t\t\t<td>&nbsp;Calcium</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;V</strong></td>\n\t\t\t<td>&nbsp;<strong>Proaccelerin</strong>, labile factor, accelerator globulin</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;VII</strong></td>\n\t\t\t<td><strong>&nbsp;Proconvertin</strong>, SPCA, Stable factor</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;VIII</strong></td>\n\t\t\t<td>&nbsp;Antihemophilic factor (AHF), Antihemophilic factor A, Antihemophilic globulin (AHG)IX</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp;IX</strong></td>\n\t\t\t<td>&nbsp;Plasma thromboplastic component (PTC), Christmas factor, Antihemophilic factor B</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;X</strong></td>\n\t\t\t<td>&nbsp;<strong>Stuart-Prower factor</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;XI</strong></td>\n\t\t\t<td>&nbsp;Plasma thromboplastic antecedent (PTA), Antihemophilic factor C</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;XII</strong></td>\n\t\t\t<td>&nbsp;<strong>Hageman factor</strong>, glass factor</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;XIII</strong></td>\n\t\t\t<td>&nbsp;Fibrin stabilizing factor, <strong>Laki-Lorand</strong> factor</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;HMW-K</strong></td>\n\t\t\t<td>&nbsp;High-molecular-weight Kininogen, <strong>Fitzgerald</strong> factor</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Pre-Ka</strong></td>\n\t\t\t<td>&nbsp;Pre-kallikrein, <strong>Fletcher</strong> factor</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Ka</strong></td>\n\t\t\t<td>&nbsp;Kallikrein</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;PL</strong></td>\n\t\t\t<td>&nbsp;Platelet Phospholipid</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>Note :<strong> Factor VI </strong>is not a separate entity and has been dropped</p>\n',

                                    content:
                                        '<p><strong>ANS : 4. Glutamate</strong></p>\n\n<p>Reference<strong> </strong>: Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 141</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>GLUTAMATE RECEPTORS :</strong></p>\n\n<ul>\n\t<li>Glutamate acts on <strong>both ionotropic and metabotropic receptors</strong> in the<strong> CNS</strong></li>\n</ul>\n\n<p><strong>Ionotrpic receptors :</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;&nbsp;\n\t\t\t<p><strong>Three</strong> subtypes of <strong>ionotropic</strong> glutamate receptors :</p>\n\n\t\t\t<ul>\n\t\t\t\t<li><strong>AMPA</strong> &ndash; 4 subunits have been identified</li>\n\t\t\t\t<li><strong>Kainate</strong> &ndash; 5 subunits have been identified</li>\n\t\t\t\t<li><strong>NMDA</strong>&nbsp; - 6 subunits have been identified</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><strong>Location of the receptors </strong>:</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<ul>\n\t\t\t\t<li>Kainate : <strong>Presynaptically</strong> on <strong>GABA-secreting</strong> nerve endings and <strong>postsynaptically</strong> in the <strong>hippocampus, cerebellum</strong> and <strong>spinal cord</strong></li>\n\t\t\t\t<li><strong>Kainate </strong>and <strong>AMPA</strong> receptors are found in the <strong>glia</strong> as well as<strong> neurons</strong></li>\n\t\t\t\t<li><strong>NMDA</strong> receptors occur <strong>only in the neurons</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><strong>Metabotropic receptors :</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li><strong>&nbsp;8 known subtypes of metabotropic</strong> glutamate receptors <strong>(mGluR)</strong> :</li>\n\t\t\t\t<li>Presynaptic sites&nbsp; : <strong>mGluR2</strong>-4, 6-8</li>\n\t\t\t\t<li>Postsynaptic sites&nbsp; :<strong> mGluR </strong>1,5</li>\n\t\t\t\t<li>The <strong>metabotropic </strong>receptors appear to be involved in the production of <strong>synaptic plasticity</strong>, particularly in the <strong>hippocampus and the cerebellum</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                        '<p><strong>ANS: 2&nbsp; Carrots have lower glycemic load than ice cream</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;</strong>\n\t\t\t<p><strong>TRUE:<br />\n\t\t\tHere we need to understand the concept of GLYCEMIC INDEX &amp; GLYCEMIC LOAD-</strong></p>\n\n\t\t\t<p><strong>Glycemic INDEX is determined empirically and is defined as the &ldquo;effect of 50g of carbohydrate in a particular food on the blood glucose levels compared to the effect of intake of 50g of glucose&rdquo;. However, because carbohydrate contents of foods varies widely, even glycemic INDEX can be misleading. For example, carrots (92&plusmn;20) have much higher glycemic index than ice cream (36&plusmn; 8). Thus, the term glycemic LOAD has been recently introduced.<br />\n\t\t\tGLYCEMIC LOAD = GLYCEMIC INDEX x AMOUNT OF CARBOHYDRATE IN A STANDARD SERVING SIZE OF THAT FOOD.</strong></p>\n\t\t\t<strong>Therefore, carrots have much lower glycemic LOAD than the ice-cream.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td><strong>&nbsp;</strong>FALSE</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><u><strong>Decreasing order of glycemic INDEX of some important food that may be asked-</strong></u></p>\n\n<ul>\n\t<li>Glucose &gt; Carrots &gt; Honey &gt; Cornflakes &gt; Bread (Whole wheat) &gt; Brown Rice &gt; Bread (White) &gt; White Rice &gt; Potato &gt; Sweet corn &gt; Sucrose &gt; All Bran &gt; Oat meal &gt; Sweet potato &gt; Sponge cake &gt; Ice cream &gt; Yoghurt &gt; Milk (whole) &gt; Fructose</li>\n</ul>\n\n<p>&nbsp;</p>\n',

                                        "32. A 25-year-old man undertakes a prolonged fast for religious reasons. Which of the following metabolites will be elevated in his blood plasma after 24 hours?",

                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1222",
                                    content:
                                        '<p><strong>ANS 2- Non-esterified fatty acids</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE: After 24 hours his liver and muscle glycogen reserves will be more or less completely depleted, and his plasma glucose level will have fallen to about 3-4 mmol/L (Remember that muscle glycogen breakdown never contributes to plasma glucose)&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: In response to low insulin and high glucagon, he will liberate free fatty acids from adipose tissue as a source of metabolic fuel for tissues that can metabolize fatty acids, so sparing glucose for the Brain and RBCs</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE: As he becomes progressively more starved his liver will synthesize ketone bodies as an additional fuel for muscle and the peak values may be found around 3-7 days</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td><strong>&nbsp;</strong>FALSE: There is never appearance of glycogen n in plasma</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>Plasma concentrations of Metabolic fuels (mmol/L) in the Fed and Fasting states:</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;</td>\n\t\t\t<td><strong>&nbsp;FED</strong></td>\n\t\t\t<td><strong>&nbsp;40 hr FASTING&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;7 DAYS STARVATION&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;GLUCOSE</strong></td>\n\t\t\t<td>&nbsp;5.5&nbsp;</td>\n\t\t\t<td>&nbsp;3.6&nbsp;</td>\n\t\t\t<td>&nbsp;3.5&nbsp;</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;FREE FATTY ACIDS&nbsp;</strong></td>\n\t\t\t<td>&nbsp;0.30</td>\n\t\t\t<td>&nbsp;1.15&nbsp;</td>\n\t\t\t<td>&nbsp;1.19</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;KETONE BODIES</strong></td>\n\t\t\t<td>&nbsp;Negligible</td>\n\t\t\t<td>&nbsp;2.9</td>\n\t\t\t<td>&nbsp;4.5&nbsp;</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                        '<p><strong>ANS. 1. The child displays abdominal and peripheral edema.</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: Kwashiorkor is caused by inadequate protein intake in the presence of fair to good energy (calorie) intake. Typical findings in a patient with Kwashiorkor include abdominal and peripheral edema (note the swollen belly and legs) caused by a decreased serum albumin concentration.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE: Body fat stores are depleted</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;FALSE</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td><strong>&nbsp;</strong>FALSE<strong>: &nbsp;weight for height can be normal</strong></td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                        '<p><strong>ANS 4: Loss of vision</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: the given condition is of Mucopolysachharidosis type II (MPS-II), also known as Hunter syndrome. It is an X-linked disorder, hence males are affected typically, manifesting between 2-4 years of age. Note the typical facies in the picture with coarse features.</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE: Hearing loss, h/o recurrent infection, diarrhea and poor growth</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;TRUE</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;<strong>4&nbsp;</strong></td>\n\t\t\t<td>&nbsp;FALSE: vision is preserved</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p>Mn: A Hunter needs vision to Hunt- so it has to be preserved in Hunter syndrome !<br />\n<br />\n<u><strong>Other points</strong>-</u></p>\n\n<ul>\n\t<li>All mucopolysachharidoses are autosomal recessive in inheritance except Hunter syndrome which is X-linked recessive.</li>\n\t<li>In MPS-II there is deficiency of iduronate-2-sulfatase (IDS) enzyme.</li>\n\t<li>Severe form may mimic Hurler syndrome <strong>but there is lack of corneal cloudiness.</strong></li>\n\t<li>Short strature</li>\n\t<li>Dysostosis multiplex</li>\n\t<li>Joint stiffness</li>\n</ul>\n',

                                    questionTitle:
                                        "36. Supraspinal and spinal analgesia is the effect of stimulation of which of the opioid receptors ?</br>\r\n(μ – Meu, κ – Kappa, δ – Delta )\r\n",
                                    queueID: 36,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1226",
                                    content:
                                        '<p><strong>ANS : 1. &mu; , &kappa; , &delta;</strong></p>\n\n<p>Reference : Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 154</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>OPIOID RECEPTORS :</strong></p>\n\n<ul>\n\t<li>Three classes -<strong> &mu; , &kappa; , &delta;</strong></li>\n\t<li>All three are <strong>GPCR</strong></li>\n\t<li>All <strong>inhibit adenyl cyclase</strong></li>\n\t<li>Activation of<strong> &mu; receptors increase K+ conductance</strong></li>\n\t<li>Activation of&nbsp;<strong> &kappa; and&nbsp; &delta; </strong>receptors<strong> closes Ca2+ channels</strong></li>\n</ul>\n\n<p><strong>Physiologic effects produced by stimulation of opioid recptors :</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;RECEPTOR&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;ENDOGENOUS OPIOID PEPTIDE AFFINITY</strong></td>\n\t\t\t<td><strong>&nbsp;EFFECT&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&mu; </strong></td>\n\t\t\t<td>&nbsp;<strong>Endorphins &gt;</strong> Enkephalins &gt;<strong> </strong>Dynorphins</td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Supraspinal and spinal analgesia</li>\n\t\t\t\t<li><strong>Respiratory depression</strong></li>\n\t\t\t\t<li><strong>Constipation</strong></li>\n\t\t\t\t<li><strong>Euphoria</strong></li>\n\t\t\t\t<li>Sedation</li>\n\t\t\t\t<li>Increased secretion of Growth hormone</li>\n\t\t\t\t<li>Miosis</li>\n\t\t\t\t<li>Increased secretion of prolactin</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&kappa; </strong></td>\n\t\t\t<td>&nbsp;E<strong>nkephalins &gt; </strong>Endorphins and<strong> </strong>Dynorphins</td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>Supraspinal and spinal analgesia</li>\n\t\t\t\t<li><strong>Diuresis</strong></li>\n\t\t\t\t<li>Sedation</li>\n\t\t\t\t<li><strong>Miosis</strong></li>\n\t\t\t\t<li><strong>Dysphoria</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&delta;</strong></td>\n\t\t\t<td>&nbsp;<strong>Dynorphins &gt; </strong>&gt; Endorphins<strong> </strong>and Enkephalins</td>\n\t\t\t<td>\n\t\t\t<ul>\n\t\t\t\t<li>&nbsp;Supraspinal and spinal analgesia</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                        '<p><strong>ANS : 4. 3 months</strong></p>\n\n<p>Reference<strong> </strong>: Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 69</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>MACROPHAGES :</strong></p>\n\n<ul>\n\t<li>Monocytes enter the blood from bone marrow and circulate for about 72 hours</li>\n\t<li>Then, they enter the tissues and become tissue macrophages</li>\n\t<li>Their life span in the tissues is unknown</li>\n\t<li>But, bone marrow transplantation data in humans suggest that they persist for about 3 months</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp; &nbsp;\n\t\t\t<ul>\n\t\t\t\t<li>Do they re-enter the circulation ? It appears<strong> NO</strong></li>\n\t\t\t\t<li>Some of the tissue macrophages may end up as <strong>multinucleated giant cells</strong> seen in chronic inflammatory diseases such as<strong> Tuberculosis</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<ul>\n\t<li>Common Examples :\n\t<ul>\n\t\t<li>Kupffer cells (Liver)</li>\n\t\t<li>Pulmonary alveolar macrophages (Lungs)</li>\n\t\t<li>Microglia (Brain)</li>\n\t</ul>\n\t</li>\n\t<li>Macrophages activation : by cytokines from T <strong>lymphocytes</strong></li>\n\t<li><strong>Role in innate immunity</strong></li>\n\t<li>Secrete upto 100 different substances that\n\t<ul>\n\t\t<li>Affect lymphocytes and other cells</li>\n\t\t<li><strong>Prostaglandins of the E series</strong></li>\n\t\t<li><strong>Clot-promoting factors</strong></li>\n\t</ul>\n\t</li>\n</ul>\n',

                                        '<p><strong>ANS : 3. Increased transport of potassium out of the cells</strong></p>\n\n<p>Reference<strong> :</strong> Guyton and Hall Textbook of Medical Physiology, 2nd south asia edition(13th Edition), pg no : 639</p>\n\n<p><strong>Note </strong>: Insulin transports potassium <strong>into the cells, not out of the cells</strong></p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><u><strong>EFFECTS OF INSULIN ON THE MUSCLE :</strong></u></p>\n\n<ul>\n\t<li>Promotes <strong>glucose uptake </strong>by the muscle cells</li>\n\t<li>Promotes muscle <strong>glycogen synthesis</strong></li>\n\t<li>Promotes <strong>protein synthesis</strong>\n\t<ul>\n\t\t<li>Stimulates the transport of many<strong> aminoacids</strong> into the cells</li>\n\t</ul>\n\t</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;</strong><strong>Aminoacids strongly transported :</strong>\n\n\t\t\t<p>&nbsp;Valine</p>\n\n\t\t\t<p>&nbsp;Isoleucine</p>\n\n\t\t\t<p>&nbsp;Leucine</p>\n\n\t\t\t<p>Tyrosine</p>\n\n\t\t\t<p>Phenylalanine</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;- Increases translation of messenger RNA</p>\n\n<p>&nbsp;- Increases the rate of transcription of selected DNA sequences</p>\n\n<p>&nbsp;- Inhibition of catabolism of proteins</p>\n\n<ul>\n\t<li><strong>Increase the transport of potassium into the cells</strong>\n\n\t<ul>\n\t\t<li>By stimulating Na+-K+ ATPase pump</li>\n\t\t<li>Lower potassium levels in the blood</li>\n\t</ul>\n\t</li>\n</ul>\n',

                                        '<p><strong>ANS : 3.&nbsp; 7.5</strong></p>\n\n<p>Reference<strong> :</strong> Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 420</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><strong>SEMEN :</strong></p>\n\n<ul>\n\t<li>An average volume per ejaculate is<strong> 2.5-3.5 ml</strong> after several days of abstinence from sexual activity.</li>\n\t<li>The volume of semen and sperm count decrease rapidly with repeated ejaculation.</li>\n\t<li><strong>Each milliliter</strong> of semen normally contains about<strong> 100 million sperms</strong></li>\n\t<li>Color :<strong> White, opalescent</strong></li>\n\t<li>Specific gravity <strong>: 1.028</strong></li>\n\t<li><strong>pH : 7.35 to 7.50</strong></li>\n\t<li>Sperm count : Average about 100 million/mL, with <strong>fewer than 20% abnormal forms</strong></li>\n\t<li>Other Components :&nbsp;</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<p>From <strong>seminal vesicles :</strong></p>\n\n\t\t\t<ul>\n\t\t\t\t<li>Contributes to <strong>60%</strong> of total volume</li>\n\t\t\t\t<li><strong>Fructose</strong> (1.5 to 6.5 mg/ml)</li>\n\t\t\t\t<li>Phosphorylcholine</li>\n\t\t\t\t<li><strong>Ergothioneine</strong></li>\n\t\t\t\t<li><strong>Ascorbic acid</strong></li>\n\t\t\t\t<li>Flavins</li>\n\t\t\t\t<li><strong>Prostaglandins</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t<p>&nbsp;From Prostate :&nbsp;</p>\n\n\t\t\t<p>&nbsp;Contributes to <strong>20%</strong> of the total volume</p>\n\n\t\t\t<ul>\n\t\t\t\t<li><strong>Spermine</strong></li>\n\t\t\t\t<li><strong>Citric acid</strong></li>\n\t\t\t\t<li>Cholesterol</li>\n\t\t\t\t<li>Phospholipids</li>\n\t\t\t\t<li><strong>Fibrinolysin</strong></li>\n\t\t\t\t<li>Zinc</li>\n\t\t\t\t<li>Fibrinogenase</li>\n\t\t\t\t<li>Acid phosphatase</li>\n\t\t\t</ul                                     content:
                                        "<p><strong>Ans:3</strong></p>\n\n<p>About 30% of patients with classic polyarteritis nodosa (PAN) have circulating hepatitis B surface antigen in their serum. There is no association with ANCA, CMV antigen, or HLA-B5. Classic PAN is a systemic disease characterized by necrotizing inflammation of small or medium-sized muscular arteries, typically involving the visceral vessels but sparing the small blood vessels of the lungs and kidneys. Histologically, there is intense localized acute inflammation and necrosis of vessel walls with fibrinoid necrosis and often thrombosis of the vessel with ischemic infarcts of the affected organ. Healed lesions display fibrosis in the walls of affected blood vessels with focal aneurysmal dilations. Clinically, PAN is a protracted, recurring disease that affects young adults. It is a multisystem disease affecting many organs of the body, and this makes it difficult to diagnose unless the vasculitis is recognized by biopsy. Symptoms include fever, weight loss, malaise, abdominal pain, headache, and myalgia. Skin involvement results in palpable purpura.</p>\n",

                                    content:
                                        '<p><strong>ANSWER :2. </strong>Kashin beck disease</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;hereditary motor and sensory neuropathies, a group of varied inherited disorders of the peripheral nervous system characterized by progressive loss of muscle tissue and touch sensation across various parts of the body</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2&nbsp;</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p><strong>Form of endemic OA.</strong></p>\n\t\t\t<strong>usually manifests as gen OA of the finger joints, elbows, knees and ankles. Shortness of stature is common, suggesting the condition starts in childhood</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td><strong>&nbsp;Group of related disorders caused by different genetic defects in collagen</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    questionType: 1,

                                    questionBankID: "ADRA1238",
                                    content:
                                        '<p><strong>Ans. 4</strong></p>\n\n<p>Reference: Park 23rd edition, Pg.849</p>\n\n<p>For a whole population ,confidence limits are calculated by Mean and Standard error</p>\n\n<p>For a sample population, it is calculated by Mean and Standard deviation</p>\n\n<p>Standard error is a type of standard deviation</p>\n\n<p>Here we are dealing with standard deviation as only a sample is involved</p>\n\n<ul>\n\t<li>Area between SD of 1, 2 and 3 corresponds to 68.3%, 95.5% and 99.7% of area under the curve.</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;99% of group have weight between&nbsp;</td>\n\t\t\t<td>&nbsp;60 +/-&nbsp; 3 x 6</td>\n\t\t\t<td>&nbsp;42 to 78 kg</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;95% of group have weight between</td>\n\t\t\t<td>&nbsp;60 +/-&nbsp; 2 x 6</td>\n\t\t\t<td>&nbsp;48 to 72 kg</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;68% of group have weight between</td>\n\t\t\t<td>&nbsp;60 +/-&nbsp; 1 x 6</td>\n\t\t\t<td>&nbsp;54 to 66 Kg</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><img alt="" src="https://hippoimages.com/QImages/IMG03AIM.jpg" style="height:171px; width:259px" /></p>\n\n<p>&nbsp;</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;It is wrong as 99% of group have weight between 42 to 78 kg and only 1% have weight above 78 kg</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;It is wrong as 95% of group have weight between 48 to 72 kg</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>It is wrong as 68%&nbsp; of this group have weight between&nbsp; 54 to 66 kg</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;It is correct as 99% of this group have weight between 42 to 78 kg</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<ul>\n\t<li>Mean +/- 1.96 SD is the most commonly used confidence limit which covers 95% of the area</li>\n</ul>\n',

                                        '<p><strong>Ans. 3</strong></p>\n\n<p>Reference: Park 23rd edition, Pg.503</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;The woman can be started on&nbsp; Hormonal contraception as only upto 6 weeks of lactation, it is contraindicated absolutely</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;The woman can be started on&nbsp; Hormonal contraception as only migraine without aura is a relative contraindication</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;The woman cannot be started on&nbsp; Hormonal contraception as Breast cancer is an absolute contraindication</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;The woman cannot be started on&nbsp; Hormonal contraception as only age is not a criteria. Age with number of cigarettes smoked is a criteria</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<p><u>Absolute contraindications for Hormonal Contraceptives are:</u></p>\n\n<ol>\n\t<li>Thromboembolic event, CVA, Stroke</li>\n\t<li>Hyperlipidemia, Migraine with aura</li>\n\t<li>Breast cancer</li>\n\t<li>Diabetes Mellitus , more than 20 years duration or Nephropathy/, Neuropathy/Retinopathy</li>\n\t<li>Uncontrolled Hypertension or with vascular diseases</li>\n\t<li>Pregnancy, Lactating mother of less than 6 weeks postpartum</li>\n\t<li>Active liver disease and hepatoma</li>\n\t<li>Impending major surgery</li>\n\t<li>&gt; 35 years old and heavy smoker more than 20 cigarettes per day</li>\n\t<li>Structural heart disease with Pulmonary Hypertension/ AF or SABE</li>\n</o                                     questionTitle:
                                        "51. A farmer acquired an icteric disease with hepatorenal syndrome after working in his rice fields where rats and rodents are predominant. One of the following is false about this disease",
                                    queueID: 51,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1241",
                                    content:
                                        '<p><strong>Ans. 4</strong></p>\n\n<p>Reference<strong>:</strong>&nbsp; Park 23rd edition Pg. 291, 292</p>\n\n<p><strong><u>www.cdc.gov/leptospirosis</u></strong></p>\n\n<p><u><strong>Explanation</strong>:</u></p>\n\n<ul>\n\t<li>Leptospirosis is acquired by contact with urine and faeces from carrier or infected animals</li>\n\t<li>Referred to as disease of 3 &ldquo;R&rdquo;s &ndash; Rainfall, Rice field and Rats,</li>\n\t<li>Severe leptospirosis is known as Weil&rsquo;s syndrome, characterised by dysfunctioning of kidneys, liver.</li>\n</ul>\n\n<p>&nbsp;2 clinical types &ndash;</p>\n\n<ul>\n\t<li>Anicteric (90% of cases)&nbsp; and</li>\n\t<li>Icteric form &ndash; severe like hepatorenal syndrome</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp; 1, 2</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>Rats and rodents&nbsp; are main reservoirs.</p>\n\n\t\t\t<p>Man is an accidental host as rodents are the main reservoir.</p>\n\t\t\tSource of infection is Urine of infected animals.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;Incubation period is 1-2 weeks</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;Mode of Transmission is Contact of water contaminated by infected urine of animal carriers which enters body through abraded skin or intact mucous membrane, No man to man direct transmission by respiratory droplets.</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;Epidemiology</td>\n\t\t\t<td>&nbsp;Most widespread zoonosis,<br />\n\t\t\tEssentially an animal infection by several serotypes of Leptospira</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Agent</td>\n\t\t\t<td>&nbsp;Leptospira interrogans</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;I.P.</td>\n\t\t\t<td>&nbsp;1-2 weeks</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Chemoprophylaxis&nbsp;</td>\n\t\t\t<td>&nbsp;Doxycycline 200 mg once a week</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    questionSetID: 1,
                                    questionTitle:
                                        "52. In a Developed country, Vitamin D is added to vegetable oil and is marketed as a result of a national health programme to prevent Osteoporosis. This mode of prevention is an example of ",
                                    queueID: 52,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1242",
                                    content:
                                        '<p><strong>Ans. 2</strong></p>\n\n<p>Reference<strong>:&nbsp;</strong> Park 23rd edition Pg. 41</p>\n\n<p><strong><u>Explanation:</u></strong></p>\n\n<ul>\n\t<li>Here Fortification of food is done by adding Vitamin D to vegetable oil.</li>\n\t<li>Risk factor is Vitamin D deficiency and the Disease is Osteoporosis.</li>\n\t<li>Rickets can also be prevented by supplementation of Vitamin D</li>\n\t<li>Most of the national health programmes operate at the level of secondary Prevention</li>\n\t<li>i.e., after the disease has occurred.</li>\n\t<li>But here Specific protection by use of specific nutrients to prevent the risk factor from progressing to disease is a form of primary Prevention strategy</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;1</td>\n\t\t\t<td>&nbsp;It is action taken during late stages of disease to reduce death, to minimise sufferings, to rehabilitate to the maximum extent possible. But, here the disease has not occurred.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;2&nbsp;</td>\n\t\t\t<td>&nbsp;It is Prevention of disease onset. Here risk factor has developed but it has to be prevented from developing into a disease which is the case here. Vitamin D deficiency is common in India because of food practices . So it has to be supplemented by various other means to prevent Vitamin D deficiency&nbsp; disorders.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;3&nbsp;</td>\n\t\t\t<td>&nbsp;It is action taken after the disease has occurred at early stages to stop the progression of disease. But here the disease has not occurred.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;4&nbsp;</td>\n\t\t\t<td>&nbsp;Only option 2 is correct.</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><strong><u>HIGHLY PROBABLE QUESTIONS AND NOTES ON THE RELATED TOPICS:</u></strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Primordial prevention</strong></td>\n\t\t\t<td>&nbsp;To prevent the&nbsp; creation of the environment or creation of risk factors or establishment of such conditions that are conducive to the development of the disease. It is primary prevention in its purest sense.\n\t\t\t<p>Eg. Discouraging children from adopting harmful lifestyles</p>\n\t\t\tSo that there is no emergence of risk factors for Cardiovascular diseases like&nbsp; lack of physical activity, hypertension.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Primary prevention&nbsp;</strong></td>\n\t\t\t<td>&nbsp;The action taken prior to the onset of disease (during the phase of pre-pathogenesis), which removes the possibility that the disease will ever occur.It consists of health promotion and specific protection.\n\t\t\t<p>Here Risk factors have emerged, but we prevent it to emergence of the disease stage whereas in primordial we prevent the emergence of risk factors itself.</p>\n\n\t\t\t<p>I.Health promotion-improve the level of general health and well being.</p>\n\n\t\t\t<p>Promoting healthy lifestyle, exercise, dietary modification</p>\n\n\t\t\t<p>II.Specific protection- all the steps taken to prevent the initiation of specific diseases or a group of&nbsp; diseases.</p>\n\t\t\tImmunisation, , specific nutritional supplementation.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Secondary prevention&nbsp;</strong></td>\n\t\t\t<td>&nbsp; All the actions undertaken at the stage of early pathogenesis (asymptomatic disease) with a view to halt the progress of disease at its earliest, incipient stage, by early diagnosis and prompt treatment.<br />\n\t\t\tEg. Screening for Cervical cancer</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Tertiary prevention</strong></td>\n\t\t\t<td>&nbsp;All measures taken during late pathogenesis phase, to prevent or delay death, reduce or limit the impairment and disabilities, minimize suffering and to promote the&nbsp; adjustment to irremediable conditions.\n\t\t\t<p>It includes</p>\n\n\t\t\t<p>I.Disability limitation- Resting the limb in neutral position in polio</p>\n\t\t\tII. Rehabilitation - Fitting him into a suitable&nbsp; job after amputated leg&nbsp; for Diabetes</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                        '<p><strong>Answer: &nbsp;2</strong></p>\n\n<p>Reference: &nbsp;Park 24th edition, Pg. 812</p>\n\n<p>Phlebotomus argentipes causes Kala azar. It is a species of sandfly.</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp;1, 2 </strong></td>\n\t\t\t<td>&nbsp;Sandflies are insects smaller than mosquitoes\n\t\t\t<p>They only hop about and restricted to 50 yards of breeding places.&nbsp; They do not fly.</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>It is correct as only female sandflies bite. Their bite is irritating and painful.</p>\n\n\t\t\t<p>The females alone bite as they require blood meal for oviposition every 3rd or 4th day</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4&nbsp;</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>They are nocturnal pests. They infest dwellings during night and take shelter during day in holes and crevices.</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><strong><u>Other Important Notes and&nbsp; recent Questions based on the chapter</u></strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;SPECIES</strong></td>\n\t\t\t<td><strong>&nbsp;&nbsp;DISEASES CARRIED&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Phlebotomus argentipes</td>\n\t\t\t<td>&nbsp;Kala azar</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Phlebotomus papatasii</td>\n\t\t\t<td>&nbsp;Sandfly fever, Oriental sore</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Phlebotomus sergenti</td>\n\t\t\t<td>&nbsp;Oriental sore</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;S.punjabensis</td>\n\t\t\t<td>&nbsp;Sandfly fever</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',

                                    questionDetailId: 54,
                                    questionSetID: 1,
                                    questionTitle:
                                        "54. A recent amendment was made to the term of the protection given by vaccination against Yellow fever in IHR. According to it a person immunized on 1 January 2018 will be protected",
                                    queueID: 54,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1244",
                                    content:
                                        '<p><strong>Answer:&nbsp; 4</strong></p>\n\n<p>Reference:&nbsp; <strong>http://www.who.int/ith/updates/20160727/en/</strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;<strong>CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp; 1, 2, 3</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>Options 1,2,3 are wrong</p>\n\n\t\t\t<p>Initially the term of the term of validity of the certificate for vaccination against yellow was 10 years. The &nbsp;protection given by vaccination against Yellow fever as per&nbsp; IHR was 10 years.&nbsp;</p>\n\n\t\t\t<p>But with the recent amendment it has been changed to lifelong.</p>\n\t\t\tThis lifetime validity applies automatically to all existing and new certificates, beginning 10 days after the date of vaccination.</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4</strong></td>\n\t\t\t<td>&nbsp;From 11 July 2016 the certificate of vaccination against yellow fever is valid for the life of the person vaccinated.</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<ol>\n\t<li>In May 2014, The World Health Assembly adopted an amendment to Annex 7 of the International Health Regulations (2005) (IHR).</li>\n\t<li>On 11 July 2016, the amended IHR Annex 7 entered into force and is legally binding upon all IHR States Parties.The revised Third Edition of the IHR includes this amended text.</li>\n\t<li>The lifetime validity applies automatically to all existing and new certificates, beginning 10 days after the date of vaccination.</li>\n\t<li>Accordingly, as of 11 July 2016, revaccination or a booster dose of yellow fever vaccine will not be required for international travellers as a condition of entry into a State Party, regardless of the date that their international certificate of vaccination was initially issued.</li>\n</ol>\n',

                                {
                                    questionDetailId: 55,
                                    questionSetID: 1,
                                    questionTitle:
                                        "55. All the following are true about Global strategy for Dengue prevention and control 2020  with 2010 as baseline except",
                                    queueID: 55,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1245",
                                    content:
                                        '<p><strong>Answer:&nbsp; 3</strong></p>\n\n<p>Reference:&nbsp; Park 23rd edition, Pg. 463, 630, 654</p>\n\n<p><strong><u>http://apps.who.int/iris/bitstream/10665/75303/1/9789241504034_eng.pdf</u></strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>It is true</p>\n\n\t\t\t<p>Because dengue infection can cause a spectrum of disease manifestations, more accurate estimates of its true burden are essential to assess the progress&nbsp; of prevention measures.</p>\n\n\t\t\t<p>The goal of the global strategy is to reduce the burden of dengue. Its specific objectives are:</p>\n\n\t\t\t<p>To estimate true burden of disease by 2015</p>\n\n\t\t\t<p>To reduce dengue morbidity by atleast 25% by 2020</p>\n\n\t\t\t<p>To reduce dengue mortality by atleast 50% by 2020</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>It is true</p>\n\t\t\tDengue morbidity can be reduced by implementing&nbsp; improved outbreak prediction and detection through&nbsp; coordinated epidemiological and entomological&nbsp; surveillance and integrated vector&nbsp; management;</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;It is false as it is only 50% and not 100% reduction is to be achieved</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>It is true</p>\n\t\t\tDengue mortality can be reduced by implementing&nbsp; early case detection and referral systems for patients;&nbsp; managing severe cases with appropriate treatment;</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<p>Dengue is one of the 17 Neglected&nbsp; Tropical Diseases (NTD) addressed in&nbsp; the NTD roadmap.</p>\n\n<p>Of the 17 diseases, 9 are&nbsp; caused by microparasites&nbsp; and 8 by macroparasites</p>\n\n<p>&nbsp;</p>\n',

                                        '<p><strong>Answer: 2</strong></p>\n\n<p>Reference: Statistical Methods for Health Care Research, 5th edition , Volume 1, Pg. 49, Lippincott Williams and wilkins)</p>\n\n<p><strong><u>Explanation:</u></strong></p>\n\n<p>The above graph is positively skewed since the tail&nbsp; is towards the right</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;Positively skewed :</td>\n\t\t\t<td>&nbsp;Mean &gt; Median &gt; Mode</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;Negatively skewed:</td>\n\t\t\t<td>&nbsp;Mode &gt; Median &gt; Mean</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>Here A &ndash; Mean, B &ndash; Median, C &ndash; Mode</p>\n\n<ul>\n\t<li>Negative means left skewed when you look at the exam question in front of you</li>\n\t<li>Positive means right skewed that is the tail is long towards the right</li>\n\t<li>Mode will always be at the peak of the curve and median will be at the middle</li>\n\t<li>So Mean to compensate will always be nearer the Tail end ( towards the skewed end )</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE&nbsp;</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1&nbsp;</strong></td>\n\t\t\t<td>&nbsp;Here C is mode, not mean</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;Here Mean &gt; Median &gt; Mode, so this option&nbsp;&nbsp; is correct</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;The above graph is positively skewed since the tail&nbsp; is towards the right and not negatively skewed</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>4</strong></td>\n\t\t\t<td>&nbsp; Here Mode is actually less than Median, so this option is wrong</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbs                                     questionBankID: "ADRA1247",
                                    content:
                                        '<p><strong>ANSWER : 2. </strong>Granule cell inhibit the mitral cell</p>\n\n<p>Reference : Ganong&rsquo;s Review of Medical physiology 25th edition, pg no: 217-218</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION &amp; ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;Mitral cell actually<strong> excite</strong> the granule cell by releasing the neurotransmitter glutamate</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;Granule cell<strong> inhibits</strong> the mitral cell by releasing GABA</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;Mitral cell can <strong>only excite</strong> the granule cell</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;The statement is absolutely wrong</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<p><u><strong>OLFACTORY BULB :</strong></u></p>\n\n<ul>\n\t<li>Axons of the olfactory sensory neurons (first cranial nerve)- via <strong>cribriform plate</strong> of <strong>ethmoid</strong> bone &ndash; enter olfactory bulbs</li>\n\t<li><strong>Olfactory bulb :&nbsp;</strong>\n\t<ul>\n\t\t<li>Olfactory neurons contact with primary dendrites of mitral cells and tufted cells</li>\n\t\t<li>Form anatomically<strong> discrete</strong> synaptic units</li>\n\t\t<li>Units are called <strong>Olfactory glomeruli</strong></li>\n\t</ul>\n\t</li>\n</ul>\n\n<p><strong>Periglomerular cells :</strong></p>\n\n<ul>\n\t<li>In olfactory bulb</li>\n\t<li><strong>inhibitory neurons</strong></li>\n\t<li>connect one glomerulus with another</li>\n</ul>\n\n<p><strong>Granule cells :</strong></p>\n\n<ul>\n\t<li>Have <strong>no axons</strong></li>\n\t<li>Make <strong>reciprocal synapses</strong> with the <strong>lateral dendrites</strong> of mitral and tufted cells</li>\n</ul>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;Mitral and tufted cells</strong></td>\n\t\t\t<td><strong>&nbsp;Granule cells&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>&nbsp;\n\t\t\t<ul>\n\t\t\t\t<li><strong>Excite </strong>the granule cell</li>\n\t\t\t\t<li>Neurotransmitter : <strong>Glutamate</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t\t<td>&nbsp;\n\t\t\t<ul>\n\t\t\t\t<li><strong>Inhibit </strong>mitral and tufted cells</li>\n\t\t\t\t<li>Neurotransmitter :<strong> GABA</strong></li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n',
