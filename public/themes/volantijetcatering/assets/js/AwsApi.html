                                        '<p><strong>Answer:&nbsp; 4</strong></p>\n\n<p>Reference:&nbsp; ROC Curves for Continuous Data By Wojtek J. Krzanowski, David J. Hand ,pg no: 1,2</p>\n\n<p><strong><u>Explanation:</u></strong></p>\n\n<p>&nbsp;Receiver&nbsp; Operator Characteristic Curve</p>\n\n<p><img alt="" src="https://hippoimages.com/QImages/IMG08AIM.jpg" style="height:161px; width:259px" /></p>\n\n<p>&nbsp;</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>ROC (Receiver&nbsp; Operator Characteristic) curve is the Plotting of sensitivity (true positivity) against 1-specificity (false positivity)</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2&nbsp;</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>Area under curve (AUC) represents accuracy</p>\n\n\t\t\t<p>The closer the curve follows the left-hand border and then the top borders of the ROC space, the more accurate the test.</p>\n\n\t\t\t<p>The closer the curve&nbsp; to the diagonal , the less accurate the test.</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;3</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>It helps in determining cut-off levels of a diagnostic test</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;4</strong></td>\n\t\t\t<td>&nbsp;ROC curve is Receiver&nbsp; Operator Characteristic Curve</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<ul>\n\t<li>It is a plot of the true positive rate against the false positive rate for the different possible cut-points of a diagnostic test.</li>\n\t<li>It is used to determine the threshold for diagnostic test of a disease</li>\n</ul>\n\n<p>&nbsp;</p>\n',

                                    content:
                                        '<p><strong>Answer:&nbsp; 2</strong></p>\n\n<p><strong>Reference:<u>&nbsp;</u></strong><u> https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4922040/</u></p>\n\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Immunization Handbook for medical officers</p>\n\n<p><strong><u>Explanation:</u></strong></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp; 1, 3, 4</strong></td>\n\t\t\t<td>&nbsp;These options are wrong as ABC deals with Drug inventory and material management</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>ABC analysis is used for Drug&nbsp; inventory managemet</p>\n\n\t\t\t<p>It is popularly known as &ldquo;Always Better Control&rdquo;</p>\n\n\t\t\t<p>It is a very useful approach to material management</p>\n\n\t\t\t<p>According to Pareto&#39;s theory</p>\n\n\t\t\t<ul>\n\t\t\t\t<li>10% items consume about 70 % of budget (Group A).</li>\n\t\t\t\t<li>The next 20% consume 20 % of financial resources (Group B) and</li>\n\t\t\t\t<li>Remaining 70 % items account for just 10% of budget (Group C) .</li>\n\t\t\t</ul>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<p>Of all the inventory control systems ABC and VED matrix is most suitable for medical stores. Hence the coupling of ABC and VED matrix for drug inventory in a hospital.</p>\n\n<p><u><strong>VED analysis is based on the criticality of an item.</strong></u></p>\n\n<ul>\n\t<li>&ldquo;V&rdquo; is for vital items without which a hospital cannot function,</li>\n\t<li>&ldquo;E&rdquo; for essential items without which an institution can function but may affect the quality of the services and</li>\n\t<li>&ldquo;D&rdquo; stands for desirable items, unavailability of which will not interfere with functioning.</li>\n</ul>\n\n<p>&nbsp;</p>\n',

                                    questionDetailId: 60,
                                    questionSetID: 1,
                                    questionTitle:
                                        "60. What is the 95% confidence interval of  Diabetes Mellitus prevalence, if  in a village of 10000 people ,  1000 people have diabetes.",
                                    queueID: 60,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1250",
                                    content:
                                        '<p><strong>Answer:&nbsp; 2</strong></p>\n\n<p>Reference:&nbsp;</p>\n\n<p><strong>&nbsp;Simple Biostatistics For MBBS, PG Entrance and USMLE</strong> Fourth Edition, 2013&nbsp;&nbsp; by<strong> A. Indrayan&nbsp;</strong></p>\n\n<p>&nbsp;Sample Size Calculations in Clinical Research by Shein-Chung Chow, Hansheng Wang, Jun&nbsp; Shao</p>\n\n<p><u>Explanation:</u></p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON&nbsp;</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1, 3, 4</strong></td>\n\t\t\t<td>&nbsp;These options are wrong</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>95% C.I includes values from&nbsp; p + 2 ( standard error) to p&nbsp; &ndash; 2 (standard error)</p>\n\n\t\t\t<p>= from 0.10 + (0.003x2) to 0.10 - (0.003x2) = 0.106 to 0.094</p>\n\n\t\t\t<p>= from 0.094 to 0.106 = 9.4% to 10.6%</p>\n\n\t\t\t<p>95% C.I includes values from 9.4% to 10.6%</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>For calculating 95% C.I. of proportion, the formula is</p>\n\n<p><u>95% C.I includes values from&nbsp; p + 2 ( standard error)&nbsp; to&nbsp; p&nbsp; &ndash; 2 (standard error)</u></p>\n\n<p>Standard error of proportion = &nbsp;square root of&nbsp;&nbsp; { ( p x q) / n }</p>\n\n<p>People with&nbsp; diabetes = 1000</p>\n\n<p>Total population = 10000</p>\n\n<p>Prevalence = 1000 / 10000 = 10%</p>\n\n<p>Here prevalence = 10% = p = 0.1</p>\n\n<p>q= 1- p = 1- 0.1 = 0.9 = 90%</p>\n\n<p>Sample size&nbsp; = 10000</p>\n\n<p>Standard error of proportion = &nbsp;square root of { ( p x q) / n }</p>\n\n<p>&nbsp; =&nbsp; square root of&nbsp; { ( 0.1 x 0.9 ) / 10000 }&nbsp; = square root of&nbsp; (0.000009)</p>\n\n<p>= 0.003</p>\n\n<p>Z value for 95% confidence interval = 1.96 approximately equal to 2</p>\n\n<p>For proportions, the formula is</p>\n\n<p><u>95% C.I includes values from&nbsp; p + 2 ( standard error)&nbsp; to&nbsp; p&nbsp; &ndash; 2 (standard error)</u></p>\n\n<p>95% C.I includes values from&nbsp; p + 2 ( standard error) to p&nbsp; &ndash; 2 (standard error)</p>\n\n<p>= from 0.10 + (0.003x2) to 0.10 - (0.003x2) = 0.106 to 0.094</p>\n\n<p>= from 0.094 to 0.106 = 9.4% to 10.6%</p>\n\n<p>95% C.I includes values from 9.4% to 10.6%</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<p>For calculating 95% C.I. of&nbsp; population mean , the formula is</p>\n\n<p>95% C.I includes values from&nbsp; p + 2 ( standard error)&nbsp; to&nbsp; p&nbsp; &ndash; 2 (standard error)</p>\n\n<p>Standard Error of the Mean (SEM) =&nbsp; Standard deviation / square root of&nbsp; n</p>\n\n<p>&nbsp;</p>\n',

                                    questionBankID: "ADRA1251",
                                    content:
                                        '<p><strong>Answer:&nbsp; 3</strong></p>\n\n<p>Reference:&nbsp; RSBY website, GOI. Harinder Singh Gill, Amandeep Kaur Shahi. Rashtriya Swsthya Bima Yojna in India - Implementation and Impact. International Journal of Multidisciplinary Research Vol.2 Issue 5, May 2012</p>\n\n<p>RSBY is Rashtriya Swasthya Bima Yojna</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>&nbsp;<strong>CHOICE</strong></td>\n\t\t\t<td>&nbsp;<strong>EXPLANATION</strong> <strong>AND</strong> <strong>ELIMINATION</strong> <strong>REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1, 2 </strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>RSBY Provides health insurance coverage for Below Poverty Line (BPL) families</p>\n\n\t\t\t<p>The Objective is to provide protection to BPL households from financial liabilities arising out of health shocks that involve hospitalization</p>\n\t\t\tIt Provides health insurance coverage for Below Poverty Line (BPL) families</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp;&nbsp;&nbsp; 3, 4 </strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>RSBY started rolling from 1st April 2008.</p>\n\n\t\t\t<p>It was launched by Ministry of Labour and Employment, Government of India.</p>\n\n\t\t\t<p>It is a Government sponsored scheme for the BPL population of India where contribution is</p>\n\n\t\t\t<p>75% by Central government</p>\n\n\t\t\t<p>25% by State government</p>\n\n\t\t\t<p>Government of India contribution is 90% in case of North-eastern states &amp; Jammu and Kashmir. It is not 100%. So, option 3 is false.</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<ul>\n\t<li>Beneficiaries under RSBY are entitled to hospitalization coverage up to Rs. 30,000 per family per year for hospitalization in public and private hospitals</li>\n\t<li>Pre-existing conditions are covered from day one and there is no age limit.</li>\n\t<li>Coverage extends to five members of the family, which includes the head of household, spouse and up to three dependents</li>\n</ul>\n',

                                        "62. What is the NMR in a city if there are 500 stillbirths and 1000 neonatal deaths occurring for every 25000 live births during that year.",

                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1252",
                                    content:
                                        '<p><strong>Answer:&nbsp; 1</strong></p>\n\n<p>Reference<strong>:</strong>&nbsp; Park 24th edition, pg no: 600</p>\n\n<p><u>Explanation:</u></p>\n\n<p>Neonatal death &ndash; 1000</p>\n\n<p>Stillbirth &ndash; 500</p>\n\n<p>Total live birth &ndash; 25000</p>\n\n<p>&nbsp;</p>\n\n<p><img alt="" src="https://hippoimages.com/QImages/IMG00013AIM.jpg" style="height:161px; width:259px" /></p>\n\n<p>= 1000 x 1000/25000</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = 40 per 1000 livebirths<br />\n&nbsp;</p>\n\n<table border="1" cellpadding="1" cellspacing="1" style="width:259px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;CHOICE</strong></td>\n\t\t\t<td><strong>&nbsp;EXPLANATION AND ELIMINATION REASON</strong></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;1</strong></td>\n\t\t\t<td>&nbsp;Here NMR is 40 per 1000 livebirths&nbsp;</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;2</strong></td>\n\t\t\t<td>&nbsp;\n\t\t\t<p>Stillbirths are not taken into account for calculating Neonatal Mortality Rate</p>\n\n\t\t\t<p>They are used only in calculation of Perinatal Mortality Rate</p>\n\n\t\t\t<p>The answer will be wrongly calculated as 60 if stillbirths are included in the numerator</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><strong>&nbsp;&nbsp;&nbsp;&nbsp; 3, 4</strong></td>\n\t\t\t<td>&nbsp;These options are wrong</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p><u><strong>Other Important Notes and&nbsp; recent Questions based on the chapter</strong></u></p>\n\n<p><strong>Causes of NMR</strong></p>\n\n<p>a. Preterm birth</p>\n\n<p>b. Complications during birth</p>\n\n<p>c. Sepsis</p>\n\n<p>d. Meningitis</p>\n\n<p>e. Tetanus</p>\n\n<p>f. Pneumonia</p>\n\n<p>g. Congenital anomalies</p>\n\n<p>h. Diarrhea</p>\n\n<p>&nbsp;</p>\n',

                                    questionTitle:
                                        "65. A 20-year-old sexually active female presents for an annual exam. She tells you she has had four sexual partners in the past, she has participated in unprotected intercourse sometimes, and her age at first coitus was 15. She has a 5-pack-year tobacco history. Her family history is positive for early coronary artery disease in her father and paternal grandfather. On physical exam, she is overweight. Otherwise her exam is normal. On pelvic exam, there are no cervical lesions, and a Pap smear is obtained. Which of the following screening tests is recommended for this patient?",
                                    queueID: 65,

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1255",
                                    content:
                                        "<p><strong>Ans. 4. Lipid profile</strong></p>\n\n<p>A lipid profile is recommended every 5 years for patients 20 years of age or older. With this patient&rsquo;s family history of early coronary artery disease, which suggests a possible dyslipidemia, a lipid profile is warranted. There is no indication in the history that screening liver function tests are required. A chest x-ray is not indicated for screening even if the patient is a tobacco user. Screening mammography is recommended for the majority of patients beginning at age 40 to 50 years, depending on specific group guidelines.</p>\n",

                                        "66. A Pap smear result is reported as a low-grade squamous intraepithelial lesion (LGSIL). Which infectious agent is most likely associated with this result?",

                                    negative: 1,

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1256",
                                    content:
                                        "<p><strong>Ans.1. Human papillomavirus (HPV)</strong></p>\n\n<ul>\n\t<li>Human papillomavirus (especially subtypes 16, 18, and 31) has an established relationship to abnormal Pap smears and cervical dysplasia. HIV, Chlamydia, or herpesvirus infections are not directly associated with cervical dysplasia.</li>\n</ul>\n",

                                        "67. A 21-year-old female presents with complaints of dysuria for the past 48 h. She denies elevated temperature, chills, or nausea/vomiting. She states she is having some difficulty sleeping at night. She is 28 weeks pregnant with her first child. You note she is wearing long sleeves in warm weather and she has bruising on her forearms and left lateral thoracic area. An appropriate way to explore your concerns with the patient would be to ask which of the following questions?",

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1257",
                                    content:
                                        "<p><strong>Ans.1</strong></p>\n\n<ul>\n\t<li>It is important to recognize the increased risk of domestic abuse during pregnancy. However, jumping to the conclusion that the patient&rsquo;s spouse caused her apparent injuries is not warranted. Often, a patient simply needs the opportunity to express her concerns if she is in an abusive situation.</li>\n</ul>\n",

                                    questionDetailId: 68,
                                    questionSetID: 1,
                                    questionTitle:
                                        "<p>68. A dipstick urinalysis in your office for a pregnanat woman reveals 2+ leukocyte esterase, trace blood, no protein, no glucose, and 2+ nitrites. You send the urine to the laboratory for culture and sensitivity but want to start empirical treatment for the patient’s symptoms. Which medication is the most appropriate?</p>",
                                    queueID: 68,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1258",
                                    content:
                                        "<p><strong>Ans.2</strong></p>\n\n<p>Empiric treatment of simple UTI in pregnancy should consider the following: coverage of probable organisms (usually Escherichia coli), possibility of complicating factors such as pyelonephritis or nephrolithiasis, stage of pregnancy, and relative contraindication to the antibiotic. The antibiotics listed all would cover suspected organisms in simple UTI of pregnancy. However, all but one of the antibiotics is contraindicated in pregnancy. Ciprofloxacin is pregnancy category D because of concern about cartilage formation in animal studies. Trimethoprim-sulfa is not the best choice in later stages of pregnancy because trimethoprim is a folate antagonist and is teratogenic in rats and sulfa drugs have increased risk of kernicterus in premature neonates. Tetracycline is avoided because of possibility of discoloration of teeth and hypoplasia of tooth enamel and long bone growth in the neonate. Also, the mother is at increased risk for acute fatty necrosis of the liver.</p>\n",
                                    chapter: "",
                                    guid: "7840df73-5eae-11ee-83c3-02bf3498f282",

                                {
                                    questionDetailId: 69,
                                    questionSetID: 1,
                                    questionTitle:
                                        "69. One month after delivery, this patient is referred back to you by her obstetrician due to the onset of fatigue, dyspnea, and lower extremity edema. By history, physical examination, and testing including cardiac echocardiogram and chest x-ray, you make the diagnosis of peripartum cardiomyopathy. Which of the following is correct?",
                                    queueID: 69,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1259",
                                    content:
                                        "<p><strong>Ans. 4. Fifty percent of patients will completely recover</strong></p>\n\n<p>By definition, peripartum cardiomyopathy is cardiac dilatation and CHF of unexplained cause occurring during the last trimester of pregnancy or within 6 months of delivery. Half of patients will completely recover normal cardiac size and function. However, further pregnancies frequently produce increasing myocardial damage and increased mortality, and patients should be counseled to avoid future pregnancies. Treatment is the same as for other types of dilated cardiomyopathies and includes salt restriction, angiotensin converting enzyme inhibitors, diuretics, and digitalis and/or beta-blockers for symptomatic treatment. Other treatment modalities may include anticoagulation to prevent systemic embolization and an implantable cardioverter defibrillator in patients with arrhythmias.</p>\n",
                                    chapter: "",
                                    guid: "7840e362-5eae-11ee-83c3-02bf3498f282",
                                    choices: [
                                        {
                                            questionDetailId: 69,
                                            choiceId: 273,
                                            choiceText:
                                                "Peripartum cardiomyopathy may occur unexpectedly years after pregnancy and delivery",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 69,
                                            choiceId: 274,
                                            choiceText:
                                                "The postpartum state will require a different therapeutic approach than typical treatment for dilated cardiomyopathy",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 69,
                                            choiceId: 275,
                                            choiceText:
                                                "Since the condition is idiosyncratic, future pregnancy may be entered into with no greater than average risk",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 69,
                                            choiceId: 276,
                                            choiceText:
                                                "Fifty percent of patients will completely recover",
                                            validAdditionalValue: "",
                                            isCorrect: true,
                                        },
                                    ],

                                    questionTitle:
                                        "71. A 40-year-old female presents to your office regarding a breast lump she found on self-exam 2 weeks ago. The patient does not regularly examine her breasts. Her last clinical breast exam was 2 years ago, and mammogram 9 months ago was normal with recommendation for follow-up mammogram in 1 year. She has no family members with breast cancer. Her father had colon cancer diagnosed 10 years ago. She takes no medications regularly. On examination, she has a well-localized non tender nodule with irregular borders of approximately 1.5 cm in the left breast at 2:00. Repeat diagnostic breast imaging reveals a negative mammogram and solid area at 2:00 in the left breast by ultrasound. You should",
                                    queueID: 71,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1261",
                                    content:
                                        "<p><strong>Ans. 2. Refer the patient for surgical biopsy</strong></p>\n\n<p>Palpable breast mass evaluation should determine whether the patient has a true mass or prominent physiologic glandular tissue. The next step is to determine if the dominant mass represents a cyst, benign solid mass, or cancer. The physical characteristics of this patient&rsquo;s mass that cause concern include irregular borders, size larger than 1 cm, and location in the upper outer quadrant of the breast. This patient&rsquo;s age (&gt;35) also places her at slightly higher risk. Therefore repeat imaging including ultrasound is warranted. If no cyst is found and mammogram is negative, the patient should be examined by a breast surgeon or a comprehensive breast radiologist and biopsy performed. Six months is too long to reevaluate. In a younger woman (&lt;35), repeat exam after the next menstrual cycle might be warranted (i.e., &lt;1-month reevaluation). Assuming benign breast changes without further investigation is not appropriate. CT scanning does not currently provide useful information in the evaluation of palpable breast mass.</p>\n",
                                    chapter: "",

                                        "73. A 40-year-old man without a significant past medical history comes to the emergency room with a 3-day history of fever and shaking chills; a 15-minute episode of rigor; nonproductive cough; anorexia; and the development of right-sided pleuritic chest pain and shortness of breath over the last 12 hours. A chest x-ray reveals a consolidated right middle lobe infiltrate, and a CBC shows an elevated neutrophil count with many band forms present. Which of the following statements regarding pneumonia in this patient is correct?",
                                    queueID: 73,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1263",
                                    content:
                                        "<p><strong>Ans. 2. If the Gram stain revealed numerous gram-positive diplococci, numerous white blood cells, and few epithelial cells, Streptococcus pneumoniae would be the most likely diagnosis</strong></p>\n\n<p>Pneumonia is a common disorder and is a major cause of death, particularly in hospitalized elderly patients. Before choosing empiric therapy for presumed pneumonia, it is necessary to know the age of the patient, whether the infection is community-acquired or nosocomial, and whether there are any underlying debilitating illnesses. Community-acquired pneumonias in patients over the age of 35 are most likely due to S. pneumoniae, Legionella species (e.g., pneumophila), and Haemophilus influenzae. In the case outlined, the history is strongly consistent with pneumococcal pneumonia, manifested by a short prodrome, shaking chills with rigor, fever, chest pain, sparse sputum production associated with cough, and a consolidated lobar infiltrate on chest x-ray. The most reliable method of diagnosing pneumococcal pneumonia is seeing gram-positive diplococci on an adequate sputum (many white cells, few epithelial cells). Sputum culture is also important in the era of penicillin-resistant pneumococci, but is not helpful in initial diagnosis. Blood cultures are positive in only about 20% of patients, and, when positive, are indicative of a more severe case. Although rigors may suggest pneumococcal bacteremia, the absence of rigors does not rule out the diagnosis. About 25% of pneumococci in the United States are partially or completely resistant to penicillin due to chromosomal mutations resulting in penicillin-binding protein changes. Penicillin is no longer the regimen of choice for pneumococcal pneumonia pending the results of sensitivity testing. The fluoroquinolones or ceftriaxone are widely used as initial therapy for pneumococcal pneumonia.</p>\n",

                                        "<p><strong>Ans. 2. The patient should be admitted to the hospital, and, if there is no contraindication to anticoagulation, intravenous heparin should be started pending further testing</strong></p>\n\n<p>The clinical situation described is characteristic of pulmonary embolic disease. In greater than 80% of cases, pulmonary emboli arise from thromboses in the deep venous circulation (DVTs) of the lower extremities. DVTs often begin in the calf, where they rarely if ever cause clinically significant pulmonary embolic disease.</p>\n\n<p>However, thromboses that begin below the knee frequently &ldquo;grow,&rdquo; or propagate, above the knee; clots that dislodge from above the knee cause clinically significant pulmonary emboli, which, if untreated, cause mortality exceeding 80%. Interestingly, only about 50% of patients with DVT of the lower extremities have clinical findings of swelling, warmth, erythema, pain, or &ldquo;cords.&rdquo; As long as the superficial venous system, which has connections with the deep venous system, remains patent, none of the classic clinical findings of DVT will occur, because blood will drain from the unobstructed superficial system. When a clot does dislodge from the deep venous system and travels into the pulmonary vasculature, the most common clinical findings are tachypnea and tachycardia; chest pain is less likely and is more indicative of concomitant pulmonary infarction. The ABG is usually abnormal, and a high percentage of patients exhibit hypoxia, hypocapnia, alkalosis, and a widening of the alveolar-arterial gradient. The ECG is frequently abnormal in pulmonary embolic disease. The most common finding is sinus tachycardia, but atrial fibrillation, pseudoinfarction in the inferior leads, and right and left axis deviation are also occasionally seen. Initial treatment for suspected pulmonary embolic disease includes prompt hospitalization and institution of intravenous heparin, provided there are no contraindications to anticoagulation. It is particularly important to make an early diagnosis of pulmonary embolus, as intervention can decrease the mortality rate from 25% to 5%.</p>\n",

                                        "<p><strong>Ans. 3. Tachypnea</strong></p>\n\n<p>While all of these signs and symptoms can occur in acute pulmonary embolus, tachypnea is by far the most common. Tachypnea occurs in more than 90% of patients with pulmonary embolus. Pleuritic chest pain occurs in about half of patients and is less common in the elderly and those with underlying heart disease. Hemoptysis and wheezing occur in less than half of patients. A right-sided S3 is associated with large emboli that result in acute pulmonary hypertension.</p>\n",

                                    content:

                                    content:
                                        "<p><strong>Ans. 4. Smoking cessation program</strong></p>\n\n<p>This patient&rsquo;s chronic cough, hyperinflated lung fields, abnormal pulmonary function tests, and smoking history are all consistent with chronic bronchitis. A smoking cessation program can decrease the rate of lung deterioration and is successful in as many as 40% of patients, particularly when the physician gives a strong antismoking message and uses both counseling and nicotine replacement. Continuous low-flow oxygen becomes beneficial when arterial oxygen concentration falls below 55 mmHg. Antibiotics are indicated only for acute exacerbations of chronic lung disease, which might present with fever, change in color of sputum, and increasing shortness of breath. Oral corticosteroids are helpful in some patients, but are reserved for those who have failed inhaled bronchodilator treatments.</p>\n",

                                        "<p><strong>Ans. 2. Hyperresonance of the left chest with decreased breath sounds</strong></p>\n\n<p>The most characteristic findings of pneumothorax are hyperresonance and decreased breath sounds. A tension pneumothorax may displace the mediastinum to the unaffected side. Tactile fremitus would be decreased in the patient with a pneumothorax, but would be increased in conditions in which consolidation of the lung has developed.</p>\n",

                                        "79. A 30-year-old paraplegic male has a long history of urinary tract infection secondary to an indwelling Foley catheter. He develops fever and hypotension requiring hospitalization, fluid therapy, and intravenous antibiotics. He improves, but over 1 week becomes increasingly short of breath and tachypneic. He develops frothy sputum, diffuse rales, and diffuse alveolar infiltrates. There is no fever, jugular venous distention, S3 gallop, or peripheral or sacral edema. The best approach to a definitive diagnosis in this patient is",

                                    questionBankID: "ADRA1269",
                                    content:
                                        "<p><strong>Ans. 3. Pulmonary capillary wedge pressure</strong></p>\n\n<p>Sepsis is the most important single cause of adult respiratory distress syndrome. Early in the course of ARDS, patients may appear stable without respiratory symptoms. Tachypnea, hypoxemia, and diffuse infiltrates gradually develop. It may be difficult to distinguish the process from cardiogenic pulmonary edema, especially in patients who have been given large quantities of fluid. This young patient with no evidence of volume overload would be strongly suspected of having ARDS. The pulmonary capillary wedge pressure would be normal or low in ARDS, but elevated in left ventricular failure. ARDS is a complication of sepsis, but blood cultures may or may not be positive. Neither CT of the chest nor ventilation-perfusion scan would be specific enough to help in diagnosis of ARDS.</p>\n",

                                    questionTitle:
                                        "80. A 35-year-old female complains of slowly progressive dyspnea. Her history is otherwise unremarkable, and there is no cough, sputum production, pleuritic chest pain, or thrombophlebitis. She has taken appetite suppressants at different times. On physical exam, there is jugular venous distention, a palpable right ventricular lift, and a loud P2 heart sound. Chest x-ray shows clear lung fields. ECG shows right axis deviation. A perfusion lung scan is normal with no segmental deficits. The most likely diagnosis in this patient is",
                                    queueID: 80,
                                    mark: 3,
                                    negative: 1,

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1270",
                                    content:
                                        "<p><strong>Ans. 1. Primary pulmonary hypertension</strong></p>\n\n<p>Although a difficult diagnosis to make, primary pulmonary hypertension is the most likely diagnosis in this young woman who has used appetite suppressants. There has been a recent increase in primary pulmonary hypertension in the United States associated with fenfluramines. The predominant symptom is dyspnea, which is usually not apparent in the previously healthy young woman until the disease has advanced. When signs of pulmonary hypertension are apparent from physical findings, chest x-ray, or echocardiography, the diagnosis of recurrent pulmonary embolus must be ruled out. In this case, a normal perfusion lung scan makes pulmonary angiography unnecessary. Restrictive lung disease should be ruled out with pulmonary function testing. An echocardiogram will show right ventricular enlargement and a reduction in the left ventricle size consistent with right ventricular pressure overload.</p>\n",

                                    questionBankID: "ADRA1271",
                                    content:
                                        "<p><strong>Ans. 1</strong></p>\n\n<p>Ref: Harrison&#39;s Principles of Internal medicine 18/e Pg 2186</p>\n\n<p><strong>Obstructive Sleep Apnea Hypopnea Syndrome (OSAHS)Epidemiology</strong></p>\n\n<p>OSAHS occurs in around 1-4% of middle-aged males and is about half as common in women. The syndrome also occurs in childhood &mdash;usually associated with tonsil or adenoid enlargement&mdash;and in the elderly, although the frequency is slightly lower in old age.</p>\n\n<p><strong>OSAHS raises 24-h mean blood pressure.</strong> The increase is greater in those with recurrent nocturnal hypoxemia, is at least 4-5 mmHg, and may be as great as 10 mmHg in those with &gt;20% arterial oxygen desaturations per hour of sleep. This rise probably results from a combination of surges in blood pressure accompanying each arousal at apnea/hypopnea termination and from the associated 24-h increases in sympathetic tone.</p>\n\n<p><strong>Apnea-Hypopnea Index (AHI)</strong></p>\n\n<ul>\n\t<li>An AHI of less than 5 considered normal</li>\n\t<li>An AHI of 5-15 is mild; 15-30 is moderate and more than 30 events per hour characterizes severe sleep apnea.</li>\n</ul>\n\n<p><strong>Treatment</strong></p>\n\n<ul>\n\t<li>Treatment improves symptoms, sleepiness, driving, cognition, mood, quality of life, and blood pressure in patients who have an Epworth Score &gt;11, troublesome sleepiness while driving or working, and &gt;15 apneas + hypopneas per hour of sleep. For those with similar degrees of sleepiness and 5-15 events per hour of sleep, RCTs indicate improvements in symptoms, including subjective sleepiness, with less strong evidence indicating gains in cognition and quality of life. There is no evidence of blood pressure improvements in this group.</li>\n</ul>\n\n<p><strong>Treatment options</strong></p>\n\n<ul>\n\t<li>Continuous positive airway pressure (CPAP)</li>\n\t<li>(Treatment of Choice currently)</li>\n\t<li>Mandibular repositioning splint (MRS)</li>\n\t<li>Bariatirc surgery in morbidly obese</li>\n\t<li>Tonsillectomy in children</li>\n\t<li>Drugs ex. Modafinil</li>\n</ul>\n",

                                        "82. A 60-year-old obese male complains of excessive daytime sleepiness. He has been in good health except for mild hypertension. He drinks alcohol in moderation. The patient’s wife states that he snores at night and awakens frequently. Examination of the oropharynx is normal. Which of the following studies is most appropriate?",
                                    queueID: 82,

                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1272",
                                    content:
                                        "<p><strong>Ans. 4. Polysomnography to include all of the above</strong></p>\n\n<p>With the history of daytime sleepiness and snoring at night, the patient requires evaluation for obstructive sleep apnea syndrome. Frequent awakenings are actually more suggestive of central sleep apnea. Polysomnography is required to assess which type of sleep apnea syndrome is present. EEG variables are recorded that identify various stages of sleep. Arterial oxygen saturation is monitored by finger or ear oximetry. Heart rate is monitored. The respiratory pattern is monitored to detect apnea and whether it is central or obstructive. Ambulatory sleep monitoring with oxygen saturation studies alone might identify multiple episodes of desaturation, but negative results would not rule out a sleep apnea syndrome. Overnight oximetry alone can be used in some patients when the index of suspicion for obstructive sleep apnea is high.</p>\n",

                                        "<p><strong>Ans:1</strong></p>\n\n<p>The Greenfield filter pictured on the x-ray is used to interrupt migration of emboli to the lungs from the veins&nbsp; below&nbsp; the level of the filter. It is indicated in patients who sustain a recurrent pulmonary embolus despite adequate anticoagulant therapy or in patients with pulmonary emboli who cannot receive anticoagulants because of a contraindication (e.g., bleeding ulcer, intracranial hemorrhage). The filter is not used in patients who sustain a single pulmonary embolus. It is placed in the inferior vena cava just below the renal veins and therefore would not be effective for emboli that arise cephalad to its position. Despite the hypercoagulable state seen in some patients with metastatic pancreatic cancer, anticoagulation can still be used as a first-line defense.</p>\n",

                                    questionSetID: 1,
                                    questionTitle:
                                        "85. A postoperative patient with swelling and pain in his right calf is suspected of having a deep venous thrombosis. Prior to initiating treatment with anticoagulants, he requires a confirmatory examination. Which of the following is a limitation of the duplex ultrasound in evaluating a DVT?",
                                    queueID: 85,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1275",
                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>Duplex ultrasonography depends on the compressibility of the vein to evaluate for a venous thrombus. The proximal&nbsp; veins are not accessible due to their location and therefore cannot be adequately evaluated using the duplex ultrasound. Magnetic resonance venography is a useful test for evaluating the iliac veins and the IVC for DVTs. The sensitivity, specificity, and positive and negative predictive values of duplex scanning (Doppler analysis and B-mode ultrasonography) are more than 95% in symptomatic patients with acute DVT. Duplex scanning can differentiate between acute and chronic venous thromboses. Acute DVTs are characterized by an enlarged non compressible vein without collateral vessels whereas chronic DVTs have normal-sized veins with significant collaterals. The duplex scanning device is portable, and therefore the study is easily performed at the bedside, in&nbsp; a vascular&nbsp; laboratory, or in&nbsp; a radiology suite. It is noninvasive, inexpensive, and safe.</p>\n",

                                    questionDetailId: 86,
                                    questionSetID: 1,
                                    questionTitle:
                                        "86. A 72-year-old woman with severe COPD who requires home oxygen is unable to ambulate inside her home without experiencing severe left hip pain. She was hospitalized 1 year ago for a viral pneumonia and was ventilator-dependent at that time for 6 weeks. On examination, her blood pressure is 165/80 mm Hg. She has weakly palpable bilateral femoral pulses. An angiogram demonstrates severe aortoiliac disease involving bilateral iliac vessels. Which of the following is the most appropriate vascular procedure for this patient?",
                                    queueID: 86,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1276",
                                    content:
                                        "<p><strong>Ans: 2</strong></p>\n\n<p>Given her comorbidities, the patient should undergo Axillofemoral bypass grafting. In a patient with severe symptoms of claudication that are interfering with his or her lifestyle, intervention is indicated. Axillofemoral bypass grafts are an alternative to aortofemoral procedures, but have a lower 5-year patency rate and should be reserved for high-risk patients with bilateral iliac disease or an infected aortic aneurysm or graft. In a young, healthy patient with unilateral iliac artery occlusive disease, when angioplasty is not a treatment option, an aortofemoral bypass offers excellent long-term relief. Aortobifemoral bypass, while clearly the most risky of the treatment options offered, provides the best long-term patency. In elderly patients with severe comorbidities who are considered at high risk for complications, extra-anatomic bypasses (Femorofemoral or Axillofemoral bypasses) offer fair long-term patency while not subjecting the patient to the risks of general anesthesia. Femorofemoral bypass offers the additional benefit of not disturbing sexual function; however, Femorofemoral bypass is not an option in a patient with bilateral iliac artery disease. Neither common femoral and profunda femoral endarterectomies nor Femoropopliteal bypass is beneficial in this patient who has aortoiliac disease.</p>\n",

                                    questionTitle:
                                        "88. A 56-year-old woman has been treated for 3 years for wheezing on exertion, which was diagnosed as asthma. Chest radiograph, shown here, reveals a midline mass compressing the trachea. Which of the following is the most likely diagnosis?",
                                    queueID: 88,

                                    negative: 1,

                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1278",
                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>The boundaries of the mediastinum are the thoracic inlet, the diaphragm, the sternum, the vertebral column, and the pleura bilaterally. The mediastinum itself is divided into 3 portions delineated by the pericardial sac: the anterosuperior and poster superior regions are in front of and behind the sac, respectively, while the middle region designates the contents of the pericardium. In adults, mediastinal masses occur most frequently in the anterosuperior region and less often in the poster superior and middle regions. Cysts (pericardial, bronchogenic, or enteric) are the most common tumors of the middle region; neurogenic tumors are the most common of the primary tumors of the posterior mediastinum. The primary neoplasms of the mediastinum in&nbsp; the anteroposterior region (in order of descending frequency) are thymomas, lymphomas, and germ cell tumors. More commonly, though, a mass in this&nbsp; area represents the substernal extension of a benign substernal goiter. Diagnosis may be made by visualization of an enhancing structure on CT; radioactive iodine scanning is useful in management because it may make the diagnosis if the mediastinal tissue is functional and will also document the presence of functioning cervical thyroid tissue to prevent removal of all functional thyroid tissue during mediastinal excision.</p>\n",

                                    questionDetailId: 89,
                                    questionSetID: 1,
                                    questionTitle:
                                        "89. A 59-year-old man is found to have a 6-cm thoracoabdominal aortic aneurysm which extends to above the renal arteries for which he desires repair, but he is concerned about the risk of paralysis postoperatively. Which of the following maneuvers should be employed to decrease the risk of paraplegia after repair?",
                                    queueID: 89,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1279",
                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>Operative intervention is usually recommended for thoracic aortic aneurysms greater than 5 or 6 cm in diameter or those that are increasing in size. Spinal cord ischemia can result in paraplegia with a risk of 5% to 15%, depending on the extent of the repair. Various strategies that have been employed to prevent spinal cord ischemia include aggressive reattachment of segmental intercostal and lumbar arteries, minimizing cross-clamp time (moving the clamp sequentially more and more distally as branches are reattached), hypothermia, moderate systemic heparinization, left heart bypass, and cerebrospinal fluid drainage (using a lumbar drain). The rationale for cerebrospinal fluid drainage is that it decreases the pressure on the blood supply to the spinal cord and therefore improves perfusion. Postoperative steroids do not reduce the risk of paraplegia.</p>\n",
                                    chapter: "",
                                    guid: "7840fb77-5eae-11ee-83c3-02bf3498f282",
                                    choices: [

                                            questionDetailId: 89,
                                            choiceId: 353,

                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },

                                            choiceText:
                                                "Maintenance of intraoperative normothermia",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 89,
                                            choiceId: 355,
                                            choiceText:
                                                "Clamping of the aorta proximal to the left subclavian artery",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },

                                            choiceText:

                                    questionTitle:
                                        "91. A 70-year-old woman undergoes a cardiac catheterization for exertional chest pain. Her pain continues to worsen and she is interested in having either surgery or percutaneous coronary intervention (PCI). Which of the following would be an indication for her to undergo either coronary artery bypass grafting or PCI?",
                                    queueID: 91,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1281",
                                    content:
                                        "<p><strong>Ans: 1</strong></p>\n\n<p>Coronary artery bypass grafting (CABG) is indicated in patients with angina (chronic, unstable, or post infarction) and in asymptomatic patients with ischemia on cardiac stress tests. CABG offers a long-term survival benefit in patients with multivessel disease, left main coronary artery disease, and 1-vessel and 2-vessel disease with proximal left anterior descending (LAD) coronary artery obstruction. CABG is the treatment of choice in diabetic patients. CABG and percutaneous coronary intervention (PCI) are both appropriate in patients&nbsp; with 2-vessel disease and proximal&nbsp; LAD obstruction. For all of the other choices, it is either uncertain or inappropriate to choose PCI over CABG.</p>\n",

                                    guid: "7840fc8e-5eae-11ee-83c3-02bf3498f282",
                                    choices: [

                                    questionDetailId: 92,
                                    questionSetID: 1,
                                    questionTitle:
                                        "92. A 27-year-old woman seeks your advice regarding pain and numbness in the right arm and hand. She reports that it is exacerbated by raising her arm over her head. On examination, the right radial pulse disappears when the patient takes a deep breath and turns her head to the left. A provisional diagnosis is  made. Which of the following is the most appropriate initial treatment for this patient?",
                                    queueID: 92,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1282",
                                    content:
                                        "<p><strong>Ans: 1</strong></p>\n\n<p>The patient has thoracic outlet syndrome. The initial treatment should be conservative management with an exercise program to strengthen shoulder girdle muscles and decrease shoulder droop. Operative treatment includes division of the scalenus anticus and medius muscles, first rib resection, cervical rib resection, or a combination of all three. Gabapentin may be prescribed to treat neuropathic pain, but is not the primary treatment of thoracic outlet syndrome. Thoracoscopic sympathectomy is a surgical treatment for hyperhidrosis. Carpal tunnel syndrome and cervical disk disease can be commonly confused with thoracic outlet syndrome. Since the innervation of the brachial plexus is derived from the nerve roots C5-T1, upper thoracic discectomy is unlikely to be helpful. Thoracic outlet syndrome is felt to result from compression of the brachial plexus or subclavian vessels, or both, in the anatomic space bounded by the first rib, the clavicle, and the scalene muscles. Symptoms and signs include pain, paresthesias, edema, venous congestion, and digital vasospastic changes. Positional dampening or obliteration of the radial pulse is an unreliable finding, since it is&nbsp; present&nbsp; in up&nbsp; to 70% of the normal population. Plain films&nbsp; may&nbsp; diagnose bony&nbsp; abnormalities, and&nbsp; MRI can be useful in detecting cervical disease. Neurologic abnormalities may be documented by nerve conduction studies. Angiographic studies are often negative.</p>\n",
                                    chapter: "",
                                    guid: "7840fd14-5eae-11ee-83c3-02bf3498f282",
                                    choices: [
                                        {
                                            questionDetailId: 92,
                                            choiceId: 365,
                                            choiceText:
                                                "Physical rehabilitation",
                                            validAdditionalValue: "",
                                            isCorrect: true,
                                        },
                                        {
                                            questionDetailId: 92,
                                            choiceId: 366,
                                            choiceText:
                                                "Gabapentin to treat neuropathic pain",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 92,
                                            choiceId: 367,
                                            choiceText:
                                                "Right first rib resection",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 92,
                                            choiceId: 368,
                                            choiceText:
                                                "Thoracoscopic sympathectomy",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },

                                    questionDetailId: 93,
                                    questionSetID: 1,
                                    questionTitle:
                                        "93. A 35-year-old man with a history of melanoma status post wide local excision with negative margins and lymph node dissection presents with 2, peripherally- located pulmonary lesions seen on chest CT scan. Percutaneous biopsy of the lesion is consistent with metastatic melanoma. He has no evidence of recurrence or extrathoracic disease and is in good general health. Which of the following is the most appropriate management of this patient?",
                                    queueID: 93,

                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1283",
                                    content:
                                        "<p><strong>Ans: 3</strong></p>\n\n<p>The appropriate treatment for this patient is pulmonary metastasectomy. He meets all criteria for resection, including (a) control of the primary lesion, (b) no evidence of extrathoracic disease, (c) ability to tolerate pulmonary resection including possible single- lung ventilation, (d) predicted ability to achieve a complete resection, and (e) lack of a more effective systemic therapy. Pulmonary metastasectomy has been performed for sarcomas, melanomas, germ cell tumors, and carcinomas including colon, renal cell, endometrial, and head and neck. There is no role for radiation therapy pre or postoperatively for melanoma.</p>\n",

                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 93,
                                            choiceId: 371,
                                            choiceText:
                                                "Pulmonary metastasectomy",
                                            validAdditionalValue: "",
                                            isCorrect: true,
                                        },
                                        {
                                            questionDetailId: 93,
                                            choiceId: 372,
                                            choiceText:
                                                "Pulmonary metastasectomy followed by radiation therapy",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                    ],
                                },
                                {
                                    questionDetailId: 94,
                                    questionSetID: 1,
                                    questionTitle:
                                        "94. A 65-year-old woman has had pain in her right shoulder and has been treated with analgesics without relief. The CXR reveals a mass in the apex of the right chest. A transthoracic needle biopsy documents carcinoma. Superior pulmonary sulcus carcinomas (Pancoast tumors) are bronchogenic carcinomas that typically produce which of the following clinical features?",
                                    queueID: 94,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1284",
                                    content:
                                        "<p><strong>Ans:2&nbsp;</strong></p>\n\n<p>Pancoast tumors are peripheral bronchogenic carcinomas that produce symptoms by involvement of extra pulmonary structures adjacent to the cupula. These structures include the nerve roots of C8 and T1, as well as the sympathetic trunk. Interruption of the cervical sympathetic&nbsp; trunk leads to miosis, ptosis, and anhidrosis, the triad of signs that constitutes Horner syndrome. Involvement of the nerve roots causes pain along the corresponding dermatomes. The peripheral location of the neoplasm makes pulmonary signs, such as atelectasis, cough, and hemoptysis, unlikely.</p>\n",
                                    chapter: "",
                                    guid: "7840fe45-5eae-11ee-83c3-02bf3498f282",
                                    choices: [

                                            isCorrect: true,

                                            choiceText:
                                                "Pain in the T4 and T5 dermatomes",
                                            validAdditionalValue: "",
                                            isCorrect: false,

                                            questionDetailId: 94,
                                            choiceId: 376,
                                            choiceText: "Nonproductive cough",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },

                                },
                                {
                                    questionDetailId: 95,
                                    questionSetID: 1,
                                    questionTitle:
                                        "95. A 63-year-old man has a chylothorax that after 2 weeks of conservative therapy appears to be persistent. The chest tube output is approximately 600 mL/day. Appropriate management at this time includes which of the following procedures?",
                                    queueID: 95,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1285",
                                    content:
                                        "<p><strong>Ans: 4</strong></p>\n\n<p>The initial treatment for a chylothorax consists of nonoperative therapy: drainage of the chest cavity, bowel rest, and total parenteral nutrition. However, if chyle drainage continues to be greater than 500 mL/day, then operative ligation of the thoracic duct&nbsp; should be performed. The best approach if the site of the leak cannot be identified is from a right thoracotomy&mdash;the thoracic duct is ligated from the diaphragm to T6. The thoracic duct enters the chest from the abdomen through the aortic hiatus of the diaphragm, courses on the right side of the chest, and then curves to the left at the level of the fifth thoracic vertebra.</p>\n",
                                    chapter: "",
                                    guid: "7840fee9-5eae-11ee-83c3-02bf3498f282",
                                    choices: [

                                            isCorrect: true,

                                {
                                    questionDetailId: 96,
                                    questionSetID: 1,
                                    questionTitle:
                                        "96. A 32-year-old woman has a CXR screening, and a 1.5-cm mass is noted in the right lower lobe. She is a nonsmoker. Bronchoscopy  shows a mass in the right  lower lobe orifice, covered with mucosa. Biopsy indicates this is compatible with a carcinoid tumor. Imaging suggests ipsilateral mediastinal lymph node involvement but no extra thoracic disease. Which of the following is the most appropriate treatment plan?",
                                    queueID: 96,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1286",
                                    content:
                                        "<p><strong>Ans:1</strong></p>\n\n<p>The primary therapy for a bronchial carcinoid is operative resection, which may include a lobectomy or lesser resection as long as the tumor is completely excised as well as mediastinal lymph node sampling or dissection. Chemotherapy and radiation therapy do not have a role in the treatment of bronchial carcinoids. These are slow-growing, infrequently&nbsp; metastatic tumors that&nbsp; histologically&nbsp; resemble carcinoid tumors of the small intestine.&nbsp; More than 80% arise in the major proximal bronchi, and their intraluminal growth is responsible for the frequent presentation of bronchial obstruction. The low malignant potential for this lesion is reflected by a long-term survival rate that approaches 90%.</p>\n",
                                    chapter: "",
                                    guid: "7840ff5b-5eae-11ee-83c3-02bf3498f282",
                                    choices: [
                                        {
                                            questionDetailId: 96,

                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {

                                            choiceId: 383,
                                            choiceText:
                                                "Neoadjuvant chemotherapy followed by right lower lobectomy and mediastinal lymph node dissection",
                                            validAdditionalValue: "",
                                            isCorrect: false,

                                        {
                                            questionDetailId: 96,
                                            choiceId: 384,
                                            choiceText:
                                                "Neoadjuvant chemoradiation followed by right lower lobectomy and mediastinal lymph node dissection",

                                {
                                    questionDetailId: 97,
                                    questionSetID: 1,
                                    questionTitle:
                                        "97. A 42-year-old man presents with a solitary lung lesion. At the time of operation on this patient, a firm, rubbery lesion in the periphery  of the lung is discovered. It is sectioned in the operating room to reveal tissue that looks like cartilage and smooth muscle. Which of the following is the most likely diagnosis?",
                                    queueID: 97,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1287",
                                    content:
                                        "<p><strong>Ans:4</strong></p>\n\n<p>The term hamartoma denotes a tumor that arises from the disorganized arrangement of tissues normally&nbsp; found in an organ. Pulmonary hamartomas are solitary lesions of the pulmonary parenchyma and generally appear as&nbsp; asymptomatic peripheral nodules; they&nbsp; represent&nbsp; the most common benign epithelial and mesodermal elements. Pulmonary chondromas consist of mesodermal elements alone and arise centrally in major bronchi, where they produce signs and symptoms of bronchial obstruction. Fibromas are the most common benign mesodermal tumors found in the lung; they may occur either within the lung parenchyma or, more commonly, within the tracheobronchial tree. Osteochondromas are lesions of bone and are not found in the lung. Aspergillomas are caused by infection with the fungus Aspergillus and most commonly appear in the upper lobes as oval, friable, necrotic gray, or yellow masses often surrounded by evidence of preexisting parenchymal lung disease.</p>\n",
                                    chapter: "",
                                    guid: "78410003-5eae-11ee-83c3-02bf3498f282",
                                    choices: [

                                            questionDetailId: 97,

                                            choiceText: "Fibroma",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 97,
                                            choiceId: 386,
                                            choiceText: "Chondroma",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 97,
                                            choiceId: 387,
                                            choiceText: "Osteochondroma",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 97,
                                            choiceId: 388,
                                            choiceText: "Hamartoma",
                                            validAdditionalValue: "",
                                            isCorrect: true,
                                        },
                                    ],
                                },
                                {
                                    questionDetailId: 98,
                                    questionSetID: 1,
                                    questionTitle:
                                        "98. A 45-year-old woman presents with dysphagia, regurgitation of undigested food, and weight loss. She had x-rays shown here as part of her workup. Upper endoscopy reveals no evidence of malignancy and esophageal motility studies show incomplete lower esophageal sphincter relaxation. Which of the following is  the next best step in the treatment of this patient?",
                                    queueID: 98,
                                    mark: 3,
                                    negative: 1,
                                    questionType: 1,
                                    subject: "AIIMS MOCK 1",
                                    questionBankID: "ADRA1288",
                                    content:
                                        "<p><strong>Ans: 1</strong></p>\n\n<p>The studies are consistent with a diagnosis of achalasia, a motility disorder of the esophagus that usually affects persons between 30 and 50 years of age. Treatment options include botulinum toxin injection into the lower esophageal sphincter, balloon&nbsp; dilation, or surgical myotomy of the lower esophageal sphincter (Heller myotomy) with or without an accompanying antireflux procedure. Surgical myotomy can be performed open or laparoscopically and approached either through the chest or through the abdomen. Anterior 180&deg; (Dor), posterior 180&deg; (Toupet), and 360&deg; fundoplications are all options for treating gastroesophageal reflux. Whether an antireflux procedure is necessary in addition to a Heller myotomy for achalasia is controversial, but these procedures are never used alone in the absence of a Heller myotomy. Esophagectomy is indicated for achalasia only in the presence of end-stage disease with loss of esophageal contractions or in the setting of esophageal cancer. The diagnosis of achalasia is generally suspected on the basis of barium studies. The x-rays for this question show a classic beak-like narrowing of the distal esophagus and a large, dilated esophagus proximal to the narrowing. However, because other esophageal disorders may mimic achalasia, an esophageal motility study is usually required to confirm the diagnosis. The characteristic findings on a motility study are small-amplitude, repetitive, simultaneous post deglutition contractions in the body of the esophagus, incomplete relaxation of the lower esophageal sphincter, and a higher-than-normal pressure in the body of the esophagus. Carcinoma of the esophagus is approximately 7 times more frequent in persons who have achalasia than in the general population.</p>\n",
                                    chapter: "",
                                    guid: "7841007d-5eae-11ee-83c3-02bf3498f282",
                                    choices: [
                                        {
                                            questionDetailId: 98,
                                            choiceId: 389,
                                            choiceText:
                                                "Laparoscopic myotomy of the lower esophageal sphincter (Heller)",
                                            validAdditionalValue: "",
                                            isCorrect: true,
                                        },
                                        {
                                            questionDetailId: 98,
                                            choiceId: 390,
                                            choiceText:
                                                "Laparoscopic posterior 180° (Toupet) fundoplication",
                                            validAdditionalValue: "",
                                            isCorrect: false,
                                        },
                                        {
                                            questionDetailId: 98,
                                            choiceId: 391,
                                            choiceText:
                                                "Laparoscopic anterior 180° (Dor) fundoplication",
                                            validAdditionalValue: "",
                                            isCorrect: false,

                                        "<p><strong>Ans:1</strong></p>\n\n<p>Myeloid metaplasia with myelofibrosis is a myeloproliferative disorder in which the bone marrow is hypocellular and fibrotic and extramedullary hematopoiesis occurs, mainly in the spleen (myeloid metaplasia). Marked splenomegaly with trilineage proliferation of normoblasts, immature myeloid cells, and large megakaryocytes occur. Giant platelets and poikilocytic (teardrop) red cells are seen in the peripheral smear along with immature white blood cells (e.g., myelocytes) and immature red blood cells (e.g., nucleated red blood cells). The bone marrow is fibrotic with increased reticulin and an aspiration of the marrow is usually unsuccessful and results in a &ldquo; dry tap.&rdquo; Clinically, myeloid metaplasia may be preceded by polycythemia vera or chronic myeloid leukemia. Biopsy of the marrow is essential for diagnosis. In contradistinction to chronic myeloid leukemia, levels of leukocyte alkaline phosphatase are elevated or normal in&nbsp; myeloid metaplasia; in CML, levels are low or absent. In 5% to 10% of cases of myeloid metaplasia, acute leukemia occurs. In contrast, increased total protein in the serum (with a normal serum albumin and hypercalcemia) is diagnostic of multiple myeloma. Patients also develop multiple lytic bone lesions and their marrow will have increased numbers of plasma cells, some of which may be atypical in appearance. Finally, multiple black gallstones (bilirubin stones) can be seen with any chronic hemolytic anemia.</p>\n",

                                    content:
                                        "<p><strong>ANSWER :2</strong></p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<ul>\n\t<li>Radiotherapy is the treatment of choice for Ca Cx Stage 1b2 and above.</li>\n\t<li>Primary radiation treatment plan consists of a combination of external teletherapy to treat the regional lymph nodes and to decrease the tumour volume and brachytherapy delivered by intracavitary applicators or interstitial implants to treat the central tumour.</li>\n\t<li>The usual doses delivered are 7000 to 8000 cGy to point A defined as 2 cm superior to external os and 2 cm lateral to internal uterine canal and 6000 cGy to point B Defined as 3 cm lateral to point A.</li>\n\t<li>Point A corresponds to the point of crossing of uterine Artery with the ureter.</li>\n\t<li>Point B corresponds to obturator nodes.</li>\n</ul>\n",

                                    content:
                                        "<p><strong>ANSWER :4</strong></p>\n\n<p><u><strong>Other Important Notes and recent Questions based on the chapter AND HIGHLY PROBABLE QUESTIONS</strong></u></p>\n\n<ul>\n\t<li>American heart association guidelines no longer recommend routine prophylaxis for infective endocarditis for vaginal or cesarean delivery, in women with heart disease in the absence of infection.</li>\n\t<li>Prophylaxis may be given for dental procedures and delivery in women with cardiac conditions with very high risk of adverse outcome from IE. These conditions are</li>\n</ul>\n\n<p>&nbsp;&nbsp;&nbsp; 1. Prosthetic cardiac valve or prosthetic material used for valve repair.</p>\n\n<p>&nbsp;&nbsp;&nbsp; 2. Previous infective endocarditis</p>\n\n<p>&nbsp;&nbsp;&nbsp; 3. Congenital heart disease</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Unrepaired cyanotic heart disease including palliative shunts</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Completely repaired cyanotic heart disease with prosthetic material or device whether placed by surgery or catheter intervention within the first six months of repair</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Repaired cyanotic heart disease with residual defects at the site or adjacent to the site of repair.</p>\n\n<p><strong>The standard regimen recommended by AHA are:</strong></p>\n\n<p>1. Ampicillin 2g or&nbsp; cefazoline/ ceftriaxone 1g IM/IV 30-60 minutes before delivery</p>\n\n<p>2. Allergic to penicillin or ampicillin: cefazoline/ ceftriaxone 1g or clindamycin 600 mg IV</p>\n",
